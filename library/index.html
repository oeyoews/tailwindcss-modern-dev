        "readme": "<div class=\"tc-tiddler-body prose prose-indigo max-w-none prose-img:my-0 !dark:prose-invert prose-a:no-underline prose-h2:mt-4\">\n\n<$image source={{{ [[][https://img.shields.io/badge/Version-]] [<currentTiddler>get[version]] [[-red?style=social]] +[join[]]}}} />\n<$image source={{{ [[][https://img.shields.io/badge/Files-]] [<currentTiddler>plugintiddlers[]count[]] [[-red?style=social]] +[join[]]}}} />\n<img src=\"https://img.shields.io/badge/Tailwindcss-3.2.7-38bdf8?style=social\">\n<img alt=\"GitHub file size in bytes\" src=\"https://img.shields.io/github/size/oeyoews/neotw/plugins/oeyoews/tiddlywiki-tailwindcss/files/styles.min.css?style=social\">\n\n<$transclude tiddler=\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/header\" mode=\"inline\"/>\n\n## Use Tailwindcss On Tiddlywiki\n\n> [online view](https://oeyoews.github.io/neotw)\n\n## Usage\n\n> Coming ...\n\n## NOTE\n\n- Since TiddlyWiki always wraps content in `<p>` tags, it can be difficult to accurately identify the actual `<p>` tags, making it impossible to use `prose-p:indent-8` for automatic paragraph indentation.\n- Do not add custom classes by default to keep the CSS file small.\n- Enable the `important` flag by default.\n- Disable `preflight` and use only the `base` styles. https://tailwindcss.com/docs/preflight to compatiable tiddlywiki, just use tailwindcss/base to support some css variables\n\n## TODO\n\n- [ ] Use a script to output all supported TailwindCSS classes.\n- [ ] Use the `theme` feature of TailwindCSS to support dynamic switching of the primary palette.\n- [ ] Ensure that the Markdown and TiddlyWiki heading styles are consistent.\n- [ ] Fix the hover style, which currently has some issues.\n- [ ] Build a lightweight version of TiddlyWiki with only the necessary TailwindCSS styles (no documentation).\n- [ ] Combine the Prose classes into a single file for easier packaging.\n- [ ] Set up precode and hr elements to use appropriate styles (not the `code` element directl /*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
