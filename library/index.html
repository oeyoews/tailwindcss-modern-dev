DO\n\n* dynamic switch primaty palette\n* markdown and tiddlywiki heading style not same\n* this hove a style have some weired\n* build tiddlywiki-tailwindcss-lite(no docs, just have styles.min.css)\n* packaging prose classes to one\n* setup precode and hr not code directly\n* support basic style <sup>beta</sup>\n* support import custom.styles.css(done)\n* suppose tailwindui\n* ~~support daisyui~~\n* config dev ide for tailwindcss with vscode or webstorm\n* overwrite tiddlywiki palette with tailwindcss preset, support dark and light by one palette(depends system mode)\n> https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite/\n* use watch to compile styles.min.css\n* add forms tailwindcss plugin\n* read refactor ui pdf or videos\n\x3c!-- * prose conflict span code symbol, and code blog style have seem questions --\x3e\n\x3c!-- * user sorter --\x3e\n\x3c!-- > https://tailwindcss.com/blog/automatic-class-sorting-with-prettier --\x3e\n* use prose to add viewtemplate(maybe use cascading), note some bug\n\x3c!-- * link style not work --\x3e\n* use moderndev to support tailwindcss\n  * use browser-sync or other tool to refresh borwser\n\n* https://tailwindcss.com/docs/installation/play-cdn\n* https://tailwind.wyz.xyz/docs/installation\n* https://www.youtube.com/watch?v=GEYkwfYytAM&list=RDCMUCOe-8z68tgw9ioqVvYM4ddQ&start_radio=1&rv=GEYkwfYytAM&t=15\n\n</div>\n',"requires-reload":"no",icon:"data:image/svg+xml,%3Csvg%20stroke%3D%22currentColor%22%20%20fill%3D%22%2338bdf8%22%20stroke-width%3D%220%22%20role%3D%22img%22%20viewBox%3D%220%200%2024%2024%22%20height%3D%221em%22%20width%3D%221em%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Ctitle%3E%3C%2Ftitle%3E%3Cpath%20d%3D%22M12.001%2C4.8c-3.2%2C0-5.2%2C1.6-6%2C4.8c1.2-1.6%2C2.6-2.2%2C4.2-1.8c0.913%2C0.228%2C1.565%2C0.89%2C2.288%2C1.624%20C13.666%2C10.618%2C15.027%2C12%2C18.001%2C12c3.2%2C0%2C5.2-1.6%2C6-4.8c-1.2%2C1.6-2.6%2C2.2-4.2%2C1.8c-0.913-0.228-1.565-0.89-2.288-1.
