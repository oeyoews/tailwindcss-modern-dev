*/

.tc-password-wrapper {
    font-family: sans-serif;
	z-index: 20000;
	position: fixed;
	text-align: center;
	width: 200px;
	top: 4em;
	left: 50%;
	margin-left: -144px; /* - width/2 - paddingHorz/2 - border */

	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
	background-color: rgb(197, 235, 183);

.tc-password-wrapper form {
	text-align: left;
}

.tc-password-wrapper h1 {
	font-size: 16px;
	line-height: 20px;

,\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆盖的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n\\n欢迎来到 ~TiddlyWiki 和 ~TiddlyWiki 社区\\n\\n开始在 ~TiddlyWiki 中存储重要信息之前，确保能够可靠地保存更改很重要。详情见 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n可在[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"运行从筛选器传回的命令\",\"text\":\"按顺序运行从筛选器传回的命令符记\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\n示例\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基提取条目\",\"text\":\"通过 HTTP/HTTPS 提取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项提取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项提取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅提取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为提取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会提取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆盖早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基础验证用户名称\\n* ''password'' - 可选的基础验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布局主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 将标签为 \\\"HelloThere\\\" 的条目渲染到名为 \\\"tiddlers.json\\\" 的 JSON 文件\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除操作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器界面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基础的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基础验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定字段到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的字段（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定字段。若为空白或丢失，则删除指定的字段\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listin \"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"从 \u003C$text text=\u003C\u003Cfrom>>/> 迁移布局主题。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"选定的条目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"未选定的条目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"您似乎要加载为 ~TiddlyWiki 经典版设计的插件。请注意，[[这些插件无法运行于 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。检测到 ~TiddlyWiki 经典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"此条目包含二进制数据\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"此条目以经典版 TiddlyWiki 标记格式撰写，不完全兼容新版 TiddlyWiki 的格式，详细信息请参阅：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"升级\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"全部关闭\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"您确定要取消对条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"您确定要删除条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"您确定要删除 \u003C\u003CresultCount>> 个条目？\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"您确定要覆盖条目 \\\"\u003C$text text=\u003C\u003Ctit ld X-Wings at\\n    \u003Ca class=\\\"underline decoration-sky-500\\\">My Company, Inc\u003C/a>. Outside of\\n    work, I like to\\n    \u003Ca class=\\\"underline decoration-pink-500\\\">watch pod-racing\u003C/a> and have\\n    \u003Ca class=\\\"underline decoration-indigo-500\\\">light-saber\u003C/a> fights.\\n  \u003C/p>\\n\u003C/div>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/color\",\"caption\":\"color\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/cursor\":{\"text\":\"\u003Cbutton class=\\\"cursor-auto\\\">auto\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-pointer\\\">pointer\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-wait\\\">wait\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-default\\\">default\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-text\\\">text\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-move\\\">move\u003C/button>\\n\\n\u003Cbutton class=\\\"cursor-not-allowed\\\">disable\u003C/button>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/cursor\",\"caption\":\"cursor\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/display\":{\"text\":\"\u003Cdiv>\\n  When controlling the flow of text, using the CSS property\\n  \u003Cspan class=\\\"inline\\\">🚀 display: inline\u003C/span>\\n  will cause the text inside the element to wrap normally. While using the\\n  property \u003Cspan class=\\\"inline-block\\\">display: inline-block\u003C/span> will wrap the\\n  element to prevent the text inside from extending beyond its parent. Lastly,\\n  using the property \u003Cspan class=\\\"block\\\">display: block\u003C/span>\\n  will put the element on its own line and fill its parent.\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"flex items-center justify-center\\\">\\n center text ???\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"flex items-center\\\">\\n  \u003Cimg\\n    src=\\\"https://github.com/oeyoews.png?size=100\\\"\\n    class=\\\"rounded-full w-10 max-w-56\\\"\\n  />\\n  \u003Cdiv>\\n    \u003Cstrong>Andrew Alfred\u003C/strong>\\n    \u003Cspan>Technical advisor\u003C/span>\\n  \u003C/div>\\n\u003C/div>\\n\\n\u003Cp>\\n  Today I spent most of the day researching ways to ...\\n  \u003Cspan class=\\\"inline-flex items-baseline\\\">\\n    \u003Cimg\\n      src=\\\"https://github.com/oeyoews.png?size=100\\\"\\n      alt=\\\"avatar\\\"\\n      class=\\\"self-center w-5 h-5 rounded-full mx-10\\\"\\n    />\\n    \u003Cspan>Kramer\u003C/span>\\n  \u003C/span>\\n  keeps telling me there is no way to make it work, that ...\\n\u003C/p>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/display\",\"caption\":\"display\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/float\":{\"text\":\"\u003Cimg class=\\\"float-right\\\" src=\\\"https://neotw.oeyoewl.top/favicon.ico\\\" />\\n\u003Cp>\\n  Maybe we can live without libraries, people like you and me.\\n  ...也许我们可以在没有图书馆的情况下生活，像你我这样的人。或许。当然，我们太老了，无法改变世界，但是那个孩子呢，现在坐下来，在当地图书馆的一个分馆里打开一本书，在猫身上找到小便和小便的图画帽子和中国五兄弟？他不值得更好的吗？看。如果您认为这是关于逾期罚款和丢失书籍的问题，您最好三思而后行。这是关于那个孩子在不被扭曲的情况下读书的权利！或者：也许这会让你兴奋，Seinfeld；也许这就是你的乐趣所在。你和你的好朋友。\\n\u003C/p>\\n\u003Cimg class=\\\"float-left\\\" src=\\\"https://neotw.oeyoewl.top/favicon.ico\\\" />\\nhi\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/float\",\"caption\":\"float\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/font\":{\"text\":\"\u003Ch2>font style\u003C/h2>\\n\\n\u003Cp class=\\\"italic\\\">The quick brown fox ...\u003C/p>\\n\\n\u003Ch2>font weight\u003C/h2>\\n\\n\u003Cp class=\\\"font-thin\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-extralight\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-light\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-normal\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-medium\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-semibold\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-bold\\\">The quick brown fox ...\u003C/p>\\n\u003Cp class=\\\"font-extrabold\\\">     light-saber\\n  \u003C/span>\\n\u003C/p>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/text\",\"caption\":\"text\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/typography\":{\"text\":\"\u003Carticle class=\\\"prose prose-stone prose-indigo max-w-none indent-8\\\">\\n  \u003C\u003C.lorem>>\\n\u003C/article>\\n\\n\u003Carticle\\n  class=\\\"!dark:prose-invert prose prose-stone prose-indigo max-w-none indent-8 prose-h2:mt-4 prose-a:no-underline prose-img:my-0\\\"\\n>\\n  \u003C\u003C.lorem>>\\n\u003C/article>\\n\\n\u003Carticle class=\\\"prose prose-stone indent-8\\\">\u003C\u003C.lorem>>\u003C/article>\\n\\n\u003Carticle class=\\\"prose prose-slate indent-8\\\">\u003C\u003C.lorem>>\u003C/article>\\n\\n\u003Carticle class=\\\"prose prose-zinc indent-8\\\">\u003C\u003C.lorem>>\u003C/article>\\n\\n\u003Carticle class=\\\"prose prose-neutral indent-8\\\">\u003C\u003C.lorem>>\u003C/article>\\n\\n> sm base lg xl 2xl > 14px 16px 18px 20px 24px\\n\\n\u003Carticle class=\\\"prose prose-base indent-8\\\">\\n  \u003Cp>\u003C\u003C.lorem>>\u003C/p>\\n  \u003Cp>\u003C\u003C.lorem>>\u003C/p>\\n\u003C/article>\\n\\n\u003Carticle class=\\\"prose-md prose indent-8\\\">\\n  \u003Cp>\\n    The quick brown fox jumps over the lazy dog 敏捷的棕色狐狸跳过了懒狗\\n    敏捷的棕色狐狸跳过了懒狗 敏捷的棕色狐狸跳过了懒狗\\n  \u003C/p>\\n  \u003Cp>\u003C\u003C.lorem>>\u003C/p>\\n\u003C/article>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/typography\",\"caption\":\"typography\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/ul\":{\"text\":\"\u003Cul class=\\\"list-inside\\\">\\n  \u003Cli>5 cups chopped Porcini mushrooms\u003C/li>\\n\u003C/ul>\\n\\n\u003Cul class=\\\"list-outside\\\">\\n  \u003Cli>5 cups chopped Porcini mushrooms\u003C/li>\\n\u003C/ul>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/ul\",\"caption\":\"ul\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/uppercase\":{\"text\":\"\u003Cdiv class=\\\"uppercase\\\">uppercase\u003C/div>\\n\\n\u003Cdiv class=\\\"lowercase\\\">LOWERCASE\u003C/div>\\n\\n\u003Cdiv class=\\\"capitalize\\\">capitalize\u003C/div>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/uppercase\",\"caption\":\"uppercase\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/about-tw\":{\"text\":\"!! List All Supported Class\\n\\n| CSS Property     | CSS Example                    | Tailwind CSS Class | Tailwind CSS Example |\\n| Color            | color: red;                    | text-red-500       | text-red-500         |\\n| Background Color | background-color: blue;        | bg-blue-200        | bg-blue-200          |\\n| Font Size        | font-size: 24px;               | text-xl            | text-xl              |\\n| Font Family      | font-family: Arial;            | font-sans          | font-sans            |\\n| Line Height      | line-height: 1.5;              | leading-normal     | leading-normal       |\\n| Text Align       | text-align: center;            | text-center        | text-center          |\\n| Margin           | margin: 10px;                  | m-4                | m-4                  |\\n| Padding          | padding: 5px;                  | p-2                | p-2                  |\\n| Border           | border: 1px solid black;       | border-2           | border-2             |\\n| Display          | display: flex;                 | flex               | flex                 |\\n| Position         | position: absolute;            | absolute           | absolute             |\\n| Width            | width: 200px;                  | w-64               | w-64                 |\\n| Height           | height: 200px;                 | h-64               | h-64                 |\\n| Box Shadow       | box-shadow: 0px 0px 5px black; | shadow-lg          | shadow-lg            |\\n\\n| CSS Property    | CSS Example                     | Tailwind CSS Class | Tailwind CSS Example |\\n| Text Decoration | text-decoration: underline;     | underline          | underline            |\\n| Font Weight     | font-weight: bold;              | font-bold          | font-bold            |\\n| Font Style      | font-style: italic;             | italic             | italic               |\\n| Letter Spacing  | letter-spacing: 2px;            | tracking-wide      | tracking-wide        |\\n| Word Spacing    | word-spacing: 5px;              | tracking-wider     | tracking-wider       |\\n| Text Transform  | text-transform: uppercase;      | uppercase          | uppercase            |\\n| Border Radius   | border-radius: 10px;            | rounded-lg         | rounded-lg           |\\n| Box Sizing      | box-sizing: border-box;         | box-border         | box-border           |\\n| Text Overflow   | text-overflow: ellipsis;        | overflow-ellipsis  | overflow-ellipsis    |\\n| Overflow        | overflow: hidden;               | overflow-hidden    | overflow-hidden      |\\n| Text Shadow     | text-shadow: 2px 2px 2px black; | text-shadow        | text-shadow          |\\n| Cursor          | cursor: pointer;                | cursor-pointer     | cursor-pointer       |\\n\\n!!! font\\n\\n* font-{thin light normal semibold bold} italic\\n\\n!!! bg\\n\\n* bg-indigo-500\\n\\n!!! display\\n\\n* inline, block, flex\\n* (inline-block, inline-flex, table, inline-table ...)\\n\\n!!! float\\n\\n* float-{right, left, none}\\n\\n!!! position\\n\\n* (static, fixed, absoulte, relative, sticky)\\n\\n!!! trbl\\n\\n* (inset-0, inset-{x, y}-0, {top, right, bottom, left}-0 ...)\\n\\n!!! visibility\\n\\n* (visible, invisible, collapse)\\n\\n!!! transform\\n\\n* uppercase, capitalize, lovwercase\\n\\n!!! text\\n\\n* text-{sm base lg xl 2xl}\\n\\n!!! radius\\n\\n* rounded-{full, md}\\n\\n!!! indent\\n\\n* indent-{2, 4, 8}\\n\\n!! typography\\n\\n* prose\\n\\n* ...(WIP)\\n\\n\u003Csmall> include brackets is wip \u003C/small>\\n\",\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/about-tw\",\"caption\":\"about-tw\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/readme\":{\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/readme\",\"text\":\"\u003Cdiv class=\\\"tc-tiddler-body prose prose-indigo max-w-none prose-img:my-0 !dark:prose-invert prose-a:no-underline prose-h2:mt-4\\\">\\n\\n\u003C$image source={{{ [[][https://img.shields.io/badge/Version-]] [\u003CcurrentTiddler>get[version]] [[-red?style=social]] +[join[]]}}} />\\n\u003C$image source={{{ [[][https://img.shields.io/badge/Files-]] [\u003CcurrentTiddler>plugintiddlers[]count[]] [[-red?style=social]] +[join[]]}}} />\\n\u003Cimg src=\\\"https://img.shields.io/badge/Tailwindcss-3.2.7-38bdf8?style=social\\\">\\n\u003Cimg alt=\\\"GitHub file size in bytes\\\" src=\\\"https://img.shields.io/github/size/oeyoews/neotw/plugins/oeyoews/tiddlywiki-tailwindcss/files/styles.min.css?style=social\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/docs/header\\\" mode=\\\"inline\\\"/>\\n\\n## Use Tailwindcss On Tiddlywiki\\n\\n> [online view](https://oeyoews.github.io/neotw)\\n\\n## Usage\\n\\n> Coming ...\\n\\n## NOTE\\n\\n- Since TiddlyWiki always wraps content in `\u003Cp>` tags, it can be difficult to accurately identify the actual `\u003Cp>` tags, making it impossible to use `prose-p:indent-8` for automatic paragraph indentation.\\n- Do not add custom classes by default to keep the CSS file small.\\n- Enable the `important` flag by default.\\n- Disable `preflight` and use only the `base` styles. https://tailwindcss.com/docs/preflight to compatiable tiddlywiki, just use tailwindcss/base to support some css variables\\n\\n## TODO\\n\\n- [ ] Use a script to output all supported TailwindCSS classes.\\n- [ ] Use the `theme` feature of TailwindCSS to support dynamic switching of the primary palette.\\n- [ ] Ensure that the Markdown and TiddlyWiki heading styles are consistent.\\n- [ ] Fix the hover style, which currently has some issues.\\n- [ ] Build a lightweight version of TiddlyWiki with only the necessary TailwindCSS styles (no documentation).\\n- [ ] Combine the Prose classes into a single file for easier packaging.\\n- [ ] Set up precode and hr elements to use appropriate styles (not the `code` element directly).\\n- [x] Support importing custom.styles.css\\n- [ ] To support TailwindUI, (purchase a license and include the necessary files in your project).\\n- [ ] (To support DaisyUI, install the package and configure it in your project)\\n- [ ] Configure your IDE for TailwindCSS using a plugin or extension.\\n- [ ] Overwrite TiddlyWiki's default palette with a TailwindCSS preset using the `theme.colors` object in your `tailwind.config.js` file.\\n  > https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite/\\n- [ ] Watch for changes and automatically compile the CSS file using a task runner or module bundler.\\n- [ ] Add forms to your project using the `forms` plugin of TailwindCSS.\\n- [ ] Read the \\\"Refactoring UI\\\" book or watch the videos to improve your UI design skills.\\n- [ ] Use Prose to add a view template, possibly using cascading techniques. Note any bugs you encounter.\\n- [ ] Use ModernDev to support TailwindCSS in your project.\\n\\n  - [ ] Use browser-sync or another tool to automatically refresh the browser when changes are made.\\n    \u003C!-- * link style not work -->\\n    \u003C!-- * prose conflict span code symbol, and code blog style have seem questions -->\\n    \u003C!-- * user sorter -->\\n    \u003C!-- > https://tailwindcss.com/blog/automatic-class-sorting-with-prettier -->\\n\\n- https://tailwindcss.com/docs/installation/play-cdn\\n- https://tailwind.wyz.xyz/docs/installation\\n- https://www.youtube.com/watch?v=GEYkwfYytAM&list=RDCMUCOe-8z68tgw9ioqVvYM4ddQ&start_radio=1&rv=GEYkwfYytAM&t=15\\n\\n\u003C/div>\\n\",\"type\":\"text/x-markdown\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/Tailwindcss\":{\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss/Tailwindcss\",\"text\":\"\u003Cdiv class=\\\"tc-tiddler-body prose prose ight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},

ns/NewMarkdown/Hint}}\"},\"$:/config/shortcuts-mac/new-markdown-tiddler\":{\"title\":\"$:/config/shortcuts-mac/new-markdown-tiddler\",\"text\":\"ctrl-M\"},\"$:/config/shortcuts-not-mac/new-markdown-tiddler\":{\"title\":\"$:/config/shortcuts-not-mac/new-markdown-tiddler\",\"text\":\"alt-M\"},\"$:/config/markdown/breaks\":{\"title\":\"$:/config/markdown/breaks\",\"text\":\"false\"},\"$:/config/markdown/linkify\":{\"title\":\"$:/config/markdown/linkify\",\"text\":\"false\"},\"$:/config/markdown/quotes\":{\"title\":\"$:/config/markdown/quotes\",\"text\":\"“”‘’\"},\"$:/config/markdown/renderWikiText\":{\"title\":\"$:/config/markdown/renderWikiText\",\"text\":\"true\"},\"$:/config/markdown/renderWikiTextPragma\":{\"title\":\"$:/config/markdown/renderWikiTextPragma\",\"text\":\"\\\\rules only html entity syslink wikilink commentblock commentinline macrocallblock macrocallinline transcludeblock transcludeinline filteredtranscludeblock filteredtranscludeinline\"},\"$:/config/markdown/typographer\":{\"title\":\"$:/config/markdown/typographer\",\"text\":\"false\"},\"$:/plugins/tiddlywiki/markdown/config\":{\"title\":\"$:/plugins/tiddlywiki/markdown/config\",\"text\":\"! Plugin Configuration\\n\\n|!Config |!Default |!Description |\\n|[[breaks|$:/config/markdown/breaks]]|`false`|markdown-it library config: Convert '\\\\n' in paragraphs into `\u003Cbr>` |\\n|[[linkify|$:/config/markdown/linkify]]|`false`|markdown-it library config: Autoconvert URL-like text to links |\\n|[[renderWikiText|$:/config/markdown/renderWikiText]]|`true`|After Markdown is parsed, should any text elements be handed off to the ~WikiText parser for further processing? |\\n|[[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]]|\u003Ccode>\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/markdown\\\" subtiddler=\\\"$:/config/markdown/renderWikiTextPragma\\\" mode=\\\"inline\\\"/>\u003C/code>|When handing off to the ~WikiText parser, what parser rules should it follow? |\\n|[[typographer|$:/config/markdown/typographer]]|`false`|markdown-it library config: Enable some language-neutral replacement + quotes beautification |\\n|[[quotes|$:/config/markdown/quotes]]|`“”‘’`|markdown-it library config: Double + single quotes replacement pairs, when `typographer` is enabled |\\n\\n''IMPORTANT:'' You must reload your wiki for changes to take effect.\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">~WikiText Pragma\u003C/h2>\\n\\nThe value of [[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]] has been carefully tuned to properly integrate markdown with ~TiddlyWiki. Changing this setting may produce unexpected results, but the inclusion of the following parser rules should be fine:\\n\\n; image\\n: embed images using ~TiddlyWiki's image syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[img[An explanatory tooltip|TiddlerTitle]]\\n\\n[img width=23 class=\\\"tc-image\\\" [https://tiddlywiki.com/fractalveg.jpg]]\\n```\\n\u003C/p>\\n\\n; prettylink\\n: create links the ~TiddlyWiki way:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[[TiddlerTitle]]\\n\\n[[Displayed Link Title|Tiddler Title]]\\n\\n[[TW5|https://tiddlywiki.com/]]\\n```\\n\u003C/p>\\n\\n; prettyextlink\\n: create external links using the following syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[ext[Open file|index.html]]\\n\\n[ext[Open file|../README.md]]\\n```\\n\u003C/p>\\n\\n; wikilink\\n: auto-link ~CamelCase titles\\n\\n; syslink\\n: auto-link system tiddlers\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">Typographical Replacements\u003C/h2>\\n\\nWhen [[typographer|$:/config/markdown/typographer]] is enabled, markdown-it will provide these typographical replacements:\\n\\n```\\n(c) (C)   → ©\\n(tm) (TM) → ™\\n(r) (R)   → ®\\n+-        → ±\\n...       → …\\n?....     → ?..\\n!....     → !..\\n?????     → ???\\n!!!!!     → !!!\\n,,        → ,\\n--        → &ndash;\\n---       → &mdash;\\n```\"},\"$:/language/Docs/Types/text/markdown\":{\"title\":\"$:/language/Docs/Type
