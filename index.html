option value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/story-width\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/story-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/nico/notebook/base\":{\"title\":\"$:/themes/nico/notebook/base\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\\\\define if-sidebar(text)\\n  \u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-reveal-tiddler-controls-on-hover(text)\\n  \u003C$reveal state=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n/* Top and bottom bars */\\n\\n/* Hide the top-right bar */\\n.tc-topbar.tc-topbar-right {\\n  display: none;\\n}\\n\\ndiv.tc-sidebar-header {\\n  padding: 0;\\n  min-height: 0;\\n}\\n\\n.tc-story-river {\\n  padding: 6px 0 !important;\\n  width: 100% !important;\\n  max-width: {{$:/themes/nico/notebook/metrics/story-width}} !important;\\n  margin: 0 auto !important;\\n  margin-top: 34px !important;\\n}\\n\\ndiv.tc-tiddler-frame {\\n  width: 100%;\\n  margin: 20px 0;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  box-shadow: 0 5px 20px rgba(0,0,0, 0.12);\\n  border-radius: 6px;\\n  padding: 42px 60px 60px 60px;\\n}\\n\\nh1.tc-site-title {\\n  margin-top: 14px;\\n  font-size: 1.5em !important;\\n}\\n\\n.nc-bar {\\n  padding: 10px;\\n  height: {{$:/themes/nico/notebook/metrics/topbar-height}};\\n  background: \u003C\u003Ccolour page-background>>;\\n  display: flex;\\n  justify-content: space-between;\\n}\\n\\n.nc-topbar-wrapper {\\n  position: fixed;\\n  top: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar.nc-topbar {\\n  top: 0;\\n  background: \u003C\u003Ccolour page-background>>ee;\\n  max-width: calc({{$:/themes/nico/notebook/metrics/story-width}} + 40px);\\n  padding: 10px 20px;\\n  margin: 0 auto;\\n}\\n\\n.nc-bar.nc-bottombar {\\n  position: fixed;\\n  bottom: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar .left svg {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"] {\\n  width: 200px;\\n  padding: .6em 1em;\\n  margin-top: -.2em;\\n  background: \u003C\u003Ccolour sidebar-button-foreground>>44;\\n  color: \u003C\u003Ccolour foreground>>cc;\\n  transition: all ease-in .2s;\\n  border: 1px solid transparent;\\n  outline: 0;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"]:focus {\\n  width: 300px;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour primary>>;\\n  box-shadow: 0 0 .2rem 0 \u003C\u003Ccolour primary>>;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button {\\n  -webkit-appearance: auto;\\n}\\n\\n.nc-bar .tc-block-dropdown.tc-search-drop-down {\\n  margin-left: 0;\\n  width: 400px;\\n  border: 0;\\n  box-shadow: 0 0 6px 0 rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 20px 0;\\n}\\n\\n.nc-bar p {\\n  margin: 0;\\n}\\n\\n.nc-bar .tc-page-controls {\\n  margin-top: 0;\\n}\\n\\n.nc-bar .tc-page-controls button {\\n  margin-right: .8em;\\n}\\n\\n.nc-bar .tc-page-controls button .tc-btn-text {\\n  font-size: 14px;\\n}\\n\\n.nc-bar .tc-block-dropdown {\\n  max-height: 70vh;\\n  overflow: auto;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-topbar {\\n    display: none;\\n  }\\n\\n  .tc-story-river {\\n    padding: 12px;\\n    margin-top: 0 !important;\\n    margin-bottom: 60px !important;\\n  }\\n\\n  div.tc-tiddler-frame {\\n    border-radius: 3px;\\n    margin: 15px 0px 15px 0px;\\n    box-shadow: none;\\n    border-top: 0;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-bottombar {\\n    display: none;\\n  }\\n}\\n\\n@media(max-width: 1100px) {\\n  .nc-bar input[type=\\\"search\\\"] {\\n    width: 200px;\\n  }\\n}\\n\\n/* Sidebar */\\n\\n@keyframes sidebar-appear {\\n  0%   {\\n    left: -{{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n  100% {\\n    left: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    animation: sidebar-appear .14s;\\n    padding-top: 10px;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n.nc-sidebar {\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  border-right: 0px solid \u003C\u003Ccolour tiddler-border>>;\\n  width: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  overflow-y: auto;\\n  overflow-x: hidden;\\n  z-index: 500;\\n}\\n\\n.nc-sidebar .segment {\\n  border-bottom: 0px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar ol {\\n  margin: 0;\\n  padding: 0;\\n  list-style: none;\\n  line-height: 1.8em;\\n}\\n\\n.nc-sidebar ol ol {\\n  padding-left: 18px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .mobile-only {\\n    display: none;\\n  }\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .desktop-only {\\n    display: none;\\n  }\\n}\\n\\n.nc-sidebar h1.tc-site-title {\\n  margin: 0;\\n}\\n\\n.nc-sidebar p {\\n  margin: 6px 0;\\n}\\n\\n.nc-sidebar .tc-site-subtitle {\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n}\\n\\n.nc-sidebar .section .label {\\n  padding: 2px 0;\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n  fill: \u003C\u003Ccolour site-title-foreground>>;\\n  font-weight: bold;\\n  line-height: 1.6em;\\n  display: block;\\n  width: 100%;\\n  text-align: left;\\n  padding: 8px 15px;\\n  border-radius: 0;\\n}\\n\\n.nc-sidebar .section:not(.open) .label:hover {\\n  background: rgba(0,0,0,.06);\\n}\\n\\n.nc-sidebar .section.open .label {\\n  color: \u003C\u003Ccolour tiddler-background>>;\\n  fill: \u003C\u003Ccolour tiddler-background>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar .section .label .caret {\\n  display: inline-block;\\n  width: 15px;\\n  float: right;\\n}\\n\\n.nc-sidebar .content {\\n  padding: 6px 15px;\\n  font-size: 1em;\\n}\\n\\n.nc-sidebar .tc-tiddlylink {\\n  color: \u003C\u003Ccolour primary>>;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    position: fixed;\\n    left: 0;\\n    top:  0;\\n    bottom: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  @keyframes sidebar-slide {\\n    0%   {\\n      left: -100vw;\\n    }\\n    100% {\\n      left: 0;\\n    }\\n  }\\n  .nc-sidebar {\\n    overflow: auto;\\n    position: fixed;\\n    width: 100%;\\n    left: 0;\\n    top: 0;\\n    bottom: 48px;\\n    z-index: 3000;\\n    animation: sidebar-slide ease-in .2s;\\n    animation-fill-mode: forwards;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-page-container {\\n    margin-left: {{$:/themes/nico/notebook/metrics/sidebar-width}} !important;\\n  }\\n\\n  .nc-topbar-wrapper {\\n    left: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n/* Animate the hamburger button */\\n\\n@keyframes menu-bars-1 {\\n  0%   {}\\n  100% {\\n    transform: rotate(-45deg) translateY(-10px) translateX(-6px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n@keyframes menu-bars-2 {\\n  0%   {}\\n  100% { opacity: 0; }\\n}\\n\\n@keyframes menu-bars-3 {\\n  0%   {}\\n  100% {\\n    transform: rotate(45deg) translateY(6px) translateX(2px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n.sidebar-toggle {\\n  /* position: fixed; */\\n  /* top: 6px; */\\n  /* left: 6px; */\\n  z-index: 600;\\n  /* padding: 4px; */\\n  /* border-radius: 8px; */\\n  margin-right: 10px;\\n  transition: all ease-in-out .2s;\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.sidebar-toggle:hover,\\n.sidebar-toggle.open {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n/* @media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { */\\n/*   .sidebar-toggle { */\\n/*     top: auto; */\\n/*     bottom: 10px; */\\n/*     left: 10px; */\\n/*   } */\\n/* } */\\n\\n.sidebar-toggle .bars .bar {\\n    transform: rotate(0) translateY(0) translateX(0);\\n    opacity: 1;\\n    transform-origin: 20px 10px;\\n    transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out, fill .4s ease-in-out;\\n}\\n\\n.sidebar-toggle .bars .bar:nth-of-type(3) {\\n    transform-origin: 20px 20px;\\n}\\n\\n.sidebar-toggle.open .bars .bar:nth-of-type(1) {\\n  animation: menu-bars-1 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(2) {\\n  animation: menu-bars-2 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(3) {\\n  animation: menu-bars-3 .6s;\\n  animation-fill-mode: forwards;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  div.tc-tiddler-frame {\\n    padding: 14px;\\n  }\\n}\\n\\n/* Inputs */\\n\\ninput, textarea {\\n  transition: border .14s ease-in-out;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  padding: .5em;\\n  border-radius: 4px;\\n}\\n\\ninput:focus, textarea:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\nbutton {\\n  border-radius: 1.5em;\\n  border: 1px solid #ccc;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  padding: .3em 1em;\\n  cursor: pointer;\\n  transition: box-shadow ease-in .1s;\\n  color: \u003C\u003Ccolor foreground>>;\\n}\\n\\nbutton:focus, button:active {\\n  outline: 0 none;\\n}\\n\\nbutton.tc-btn-invisible {\\n  border-radius: 0;\\n}\\n\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border-radius: 3px;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  fill: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n}\\n\\n.tc-editor-toolbar button:hover,\\n.tc-editor-toolbar button:active {\\n  border-color: \u003C\u003Ccolour primary>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  color: \u003C\u003Ccolour background>>;\\n  fill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  transition: border .14s ease-in-out;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  padding: 4px;\\n  border-radius: 4px;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor:focus,\\n.tc-tiddler-frame textarea.tc-edit-texteditor:focus,\\n.tc-tiddler-frame iframe.tc-edit-texteditor:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\n.tc-tiddler-controls .tc-btn-text {\\n    font-size: 16px;\\n}\\n\\n\u003C\u003Cif-reveal-tiddler-controls-on-hover \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-tiddler-frame .tc-tiddler-controls svg {\\n    opacity: 0;\\n    transition: all .2s ease-in;\\n  }\\n\\n  .tc-tiddler-controls svg.tc-image-close-button,\\n  .tc-tiddler-controls .py-toggle-todo-button svg,\\n  .tc-tiddler-controls svg.tc-image-done-button,\\n  .tc-tiddler-frame .tc-tiddler-controls:hover svg {\\n    opacity: 1;\\n  }\\n\\n  .tc-tiddler-controls .py-toggle-todo-button .done svg {\\n    fill: #2da562;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\nbutton.tc-tag-label, span.tc-tag-label {\\n  padding: 0.3em 1em !important;\\n}\\n\\n/* Fonts */\\n\\nhtml, body {\\n  font-family: {{$:/themes/nico/notebook/settings/fontfamily}};\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  font-family: {{$:/themes/nico/notebook/settings/editorfontfamily}};\\n}\\n\\npre, code {\\n  font-family: {{$:/themes/nico/notebook/settings/codefontfamily}};\\n}\\n\\n.tc-titlebar, .tc-site-title {\\n  font-size: 28px !important;\\n  line-height: 34px !important;\\n  font-weight: 600 !important;\\n  letter-spacing: -0.5px !important;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n  font-weight: 600;\\n}\\n\\n.tc-tiddler-body h1,\\n.tc-tiddler-body h2,\\n.tc-tiddler-preview-preview h1,\\n.tc-tiddler-preview-preview h2 {\\n  font-weight: bold;\\n}\\n\\ndiv.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: {{$:/themes/nico/notebook/metrics/bodyfontsize}};\\n  line-height: {{$:/themes/nico/notebook/metrics/bodylineheight}};\\n}\\n\\n/* Tabs */\\n\\ndiv.tc-tab-buttons {\\n  margin-bottom: -4px;\\n}\\n\\ndiv.tc-tab-buttons button {\\n  font-weight: bold;\\n  font-size: 1.2em;\\n  line-height: 1em;\\n  padding: .6em .8em .4em .8em;\\n  border: 0;\\n  border-radius: 0;\\n  background: transparent;\\n  cursor: pointer;\\n  transition: background ease-in .2s;\\n}\\n\\ndiv.tc-tab-buttons button:hover {\\n  background: rgba(0,0,0,.03);\\n}\\n\\ndiv.tc-tab-buttons button.tc-tab-selected {\\n  border: 0;\\n  background: transparent;\\n  border-bottom: 4px solid \u003C\u003Ccolour primary>>;\\n}\\n\\n/* Dropdowns */\\n\\n@keyframes pop {\\n  0% {\\n    transform: scale(0.8);\\n    opacity: 0;\\n  }\\n\\n  80% {\\n    transform: scale(1.03);\\n    opacity: 1;\\n  }\\n\\n  100% {\\n    transform: scale(1);\\n    opacity: 1;\\n  }\\n}\\n\\n.tc-drop-down {\\n  box-shadow: 0 0 10px rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 10px 0 !important;\\n  animation: pop .15s ease-in forwards;\\n}\\n\\n.tc-drop-down a, .tc-drop-down button {\\n  padding: 3px 15px !important;\\n}\\n\\n.tc-search-results {\\n  line-height: 2em;\\n}\\n\\n.tc-search-results em {\\n  font-weight: bold;\\n  font-style: normal;\\n}\\n\\n/* Draft list */\\n\\n.tc-drafts-list {\\n  font-size: .9em;\\n  left: auto;\\n  right: 0;\\n}\\n\\n.tc-drafts-list a {\\n  padding: 6px 12px;\\n  font-weight: bold;\\n  border-top-left-radius: 6px;\\n  border-top-right-radius: 6px;\\n  display: inline-block;\\n}\\n\\n.nc-refs {\\n  color: #888;\\n  font-size: .9em;\\n}\\n\\n.nc-refs h4 {\\n  margin-bottom: 4px;\\n}\\n\\n.nc-post-created {\\n  color: #acacac;\\n  font-size: .8em;\\n}\\n\"},\"$:/themes/nico/notebook/changelog\":{\"title\":\"$:/themes/nico/notebook/changelog\",\"caption\":\"ChangeLog\",\"text\":\"! 1.4.1\\n\\n!! Fixes\\n\\n* Fix the transclusion mode of sidebar sections\\n* Fix section title rendering for tiddlers without a caption field\\n* Fix the colour of links in the sidebar when using Notebook palettes with Vanilla\\n\\n! 1.4.0\\n\\n!! Features\\n\\n* New redesigned topbar layout\\n* Add a configuration setting for the story width\\n* Add support for keyboard navigation in the search dropdown\\n\\n! 1.3.6\\n\\n!! Improvements\\n\\n* Improve the style of tabs\\n* New animation for drop-downs\\n* Use a lighter page background colour in the beige palette\\n\\n!! Fixes\\n\\n* Fix the default ctrl+shift+F shortcut for focusing the search input\\n\\n! 1.3.5\\n\\n!! Features\\n\\n* Add an option to reveal tiddler controls on mouseover\\n\\n! 1.3.4\\n\\n!! Improvements\\n\\n* Add a keyboard shortcut (alt+shift+s) to toggle Notebook sidebar\\n* Add missing colours to tiddler editor fields in the dark palette\\n\\n!! Fixes\\n\\n* Fix the size of toolbar button labels when the $:/config/Toolbar/Text is set to yes\\n\\n! 1.3.3\\n\\n!! Improvements\\n\\n* Make the sidebar more generic by using the default sidebar sections\\n\\n! 1.3.2\\n\\n!! Improvements\\n\\n* Add colours for messages in the dark palette\\n* Add colours for notification in the dark palette\\n* Set colours for messages in the beige palette\\n\\n! 1.3.1\\n\\n!! Features\\n\\n* New font family settings distinct from the Vanilla theme\\n\\n!! Improvements\\n\\n* Use a slightly lighter colour as the search input background\\n* Improve contrast of sidebar buttons in the dark palette\\n\\n!! Fixes\\n\\n* Fix tiddler control button colours in all three palettes\\n* Fix tab colours in palette-dark\\n\\n! 1.3.0\\n\\n!! Improvements\\n\\n* New dark colour palette\\n* Use a darker color for tiddler subtitles\\n* Add back the WebKit search cancel button in search inputs\\n\\n!! Fixes\\n\\n* Fix the z-index of the topbar for the zoomin story view\\n* Fix the font weight of tiddler titles in edit mode\\n\\n! 1.2.0\\n\\n!! Improvements\\n\\n* Better support for dark colour palettes\\n\\n!! Fixes\\n\\n* Fix rendering of overflowing/wrapping text in the sidebar\\n\\n! 1.1.0\\n\\n!! Features\\n\\n* New theme tweaks tab dedicated to Notebook in the control panel\\n* Inputs in the edit template are now styled consistently with other inputs\\n\\n!! Fixes\\n\\n* Fixes the position of sticky tiddler titles when the option is turned on\\n\"},\"$:/config/ShortcutInfo/notebook-focus-search\":{\"title\":\"$:/config/ShortcutInfo/notebook-focus-search\",\"text\":\"Focus on the topbar search field\"},\"$:/config/shortcuts/notebook-focus-search\":{\"title\":\"$:/config/shortcuts/notebook-focus-search\",\"text\":\"ctrl+shift+F\"},\"$:/config/Search/AutoFocus\":{\"title\":\"$:/config/Search/AutoFocus\",\"text\":\"false\"},\"$:/config/shortcuts/sidebar-search\":{\"title\":\"$:/config/shortcuts/sidebar-search\",\"text\":\"\"},\"$:/themes/nico/notebook/custom\":{\"title\":\"$:/themes/nico/notebook/custom\",\"text\":\"/* hide scrollbar */\\n* {\\n  scrollbar-width: none;\\n  -ms-overflow-style: none;\\n}\\n::-webkit-scrollbar,\\nscrollbar-width {\\n  display: none;\\n}\\n::-webkit-scrollbar:hover,\\nscrollbar-width {\\n  display: none;\\n}\\n::-moz-scrollbar {\\n  display: none;\\n}\\n\\n/* gradient hr */\\nhr {\\n  height: 4px;\\n  background-image: linear-gradient(135deg, #12c2e9, #ffafbd, #c9ffbf);\\n  border: none !important;\\n  border-radius: 3px;\\n}\\n\\n.gradient {\\n  display: inline;\\n  background-image: linear-gradient(135deg, #12c2e9, #ffafbd, #c9ffbf);\\n  -webkit-background-clip: text;\\n  color: transparent;\\n}\\n\\n/* better focus-visible */\\n:focus-visible {\\n  outline: #7f4bca 2px solid !important;\\n}\\n\\nblockquote {\\n  border-left: 3px solid #dfdfdf;\\n}\\n\\nblockquote > div {\\n  margin: 4px 1px;\\n}\\n\\n/* remove story border */\\n.tc-tiddler-frame {\\n  border: 0;\\n}\\n\\n/* remove editor border */\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border: none !important;\\n}\\n\\n.tc-edit-tags {\\n  border: none;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n  border: none;\\n}\\n\\n.CodeMirror {\\n  border: 0;\\n}\\n\\n/* remove extra underline with image lin */\\na {\\n  color: #007bff;\\n  text-decoration: none !important;\\n}\\n\\n/* selection */\\n*::selection {\\n  background-color: #d7d4f0;\\n  border-radius: 20px;\\n  color: black;\\n}\\n\\n/* remove more border */\\n.tc-tab-content.tc-vertical {\\n  border-left: 0;\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n  border: none;\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n  border: none;\\n}\\n\\n/* selection */\\n* ::selection {\\n  background-color: #d7d4f0;\\n  color: black;\\n}\\n\\n/* tc-notification */\\n.tc-notification {\\n  color: black;\\n  border-radius: 5px;\\n  /** background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59); */\\n  border: 2px;\\n  box-shadow: 0 5px 20px rgb(0 0 0 / 12%);\\n}\\n\\n/* better editor bar */\\n.tc-tiddler-controls .tc-image-delete-button {\\n  fill: #ebb;\\n}\\n.tc-tiddler-controls .tc-image-cancel-button {\\n  fill: #ed9;\\n}\\n.tc-tiddler-controls .tc-image-done-button {\\n  fill: #beb;\\n}\\n\\n/* just show btn on hover */\\n.tc-tiddler-frame .tc-titlebar button {\\n  opacity: 0;\\n  transition: opacity 0.5s ease-in-out;\\n}\\n.tc-tiddler-frame:hover .tc-titlebar button {\\n  zoom: 1;\\n  filter: alpha(opacity=100);\\n  opacity: 1;\\n}\\n\\n/* enhance font size */\\n.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: 20px;\\n}\\n\\n.CodeMirror-wrap pre.CodeMirror-line {\\n  font-size: 20px;\\n}\\n\\n/* remove btn border */\\nbutton {\\n  border: none;\\n  border-radius: 3px;\\n  background: #00000008;\\n  text-transform: capitalize;\\n}\\n\\n.tc-modal-backdrop {\\n  cursor: pointer;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/themes/nico/notebook/fonts\":{\"title\":\"$:/themes/nico/notebook/fonts\",\"\u003C!-- tags\":\"$:/tags/RawMarkup -->\",\"text\":\"\u003Clink href=\\\"https://fonts.googleapis.com/css2?family=Rubik&display=swap\\\" rel=\\\"stylesheet\\\">\\n\"},\"$:/themes/nico/notebook/icon\":{\"title\":\"$:/themes/nico/notebook/icon\",\"text\":\"\u003Csvg stroke=\\\"#aaa\\\" fill=\\\"none\\\" stroke-width=\\\"2\\\" viewBox=\\\"0 0 24 24\\\" stroke-linecap=\\\"round\\\" stroke-linejoin=\\\"round\\\" height=\\\"1em\\\" width=\\\"1em\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\u003Cpath stroke=\\\"none\\\" d=\\\"M0 0h24v24H0z\\\" fill=\\\"none\\\">\u003C/path>\u003Cpath d=\\\"M6 4h11a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-11a1 1 0 0 1 -1 -1v-14a1 1 0 0 1 1 -1m3 0v18\\\">\u003C/path>\u003Cpath d=\\\"M13 8l2 0\\\">\u003C/path>\u003Cpath d=\\\"M13 12l2 0\\\">\u003C/path>\u003C/svg>\\n\",\"type\":\"image/svg+xml\"},\"$:/themes/nico/notebook/images/bars\":{\"title\":\"$:/themes/nico/notebook/images/bars\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"bars\\\" height=\\\"21pt\\\" viewBox=\\\"0 0 42 42\\\" enable-background=\\\"new 0 0 32 22.5\\\" version=\\\"1.1\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\\n  \u003Cg class=\\\"svg-menu-toggle\\\" sketch:type=\\\"MSLayerGroup\\\">\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"28\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"19\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"10\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n  \u003C/g>\\n\u003C/svg>\\n\"},\"$:/themes/nico/notebo ktop-only\\\">\\n  \u003C$vars\\n    palettes=\\\"[all[tiddlers+shadows]tag[$:/tags/notebook/Palette]]\\\"\\n    popupTiddler=\u003C\u003Cqualify \\\"$:/state/notebook/palette-dropdown\\\">>\\n  >\\n    \u003C$button\\n      popup=\u003C\u003CpopupTiddler>>\\n      tooltip=\\\"Switch colours\\\"\\n      aria-label=\\\"Switch colours\\\"\\n      class=\u003C\u003Ctv-config-toolbar-class>>\\n    >\\n      \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n\\t{{$:/themes/nico/notebook/images/color-switch}}\\n      \u003C/$list>\\n\\n      \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\u003Cspan class=\\\"tc-btn-text\\\">Switch colours\u003C/span>\\n      \u003C/$list>\\n\\n      \u003C$reveal state=\u003C\u003CpopupTiddler>> type=\\\"popup\\\" position=\\\"belowleft\\\" class=\\\"tc-drop-down\\\">\\n\\t\u003C$list filter=\u003C\u003Cpalettes>>>\\n\\t  \u003C$button class=\\\"tc-btn-invisible\\\">\\n\\t    {{!!name}}\\n\\t    \u003C$action-setfield $tiddler=\\\"$:/palette\\\" text={{!!title}}/>\\n\\t  \u003C/$button>\\n\\t\u003C/$list>\\n      \u003C/$reveal>\\n\\n    \u003C/$button>\\n  \u003C/$vars>\\n\u003C/span>\\n\"},\"$:/themes/nico/notebook/ui/Buttons/menu\":{\"title\":\"$:/themes/nico/notebook/ui/Buttons/menu\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"no\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle open\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/notebook-sidebar\\\" text=\\\"yes\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"yes\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Search\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define advanced-search-actions()\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/notebook-search}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\\n  \u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\\n  \u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]!match{$:/temp/search}]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\\"\\\"\\\">\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text={{{ [\u003CsearchTiddler>get[text]] }}}/>\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search/refresh\\\" text=\\\"yes\\\"/>\u003C/$list>\\n\\\\end\\n\\n\u003C$vars editTiddler=\\\"$:/temp/search\\\"\\n       searchTiddler=\\\"$:/temp/search/input\\\"\\n       searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n  \u003C$macrocall $name=\\\"keyboard-driven-input\\\"\\n\\t      tiddler=\u003C\u003CeditTiddler>>\\n\\t      storeTitle=\u003C\u003CsearchTiddler>>\\n\\t      selectionStateTitle=\u003C\u003CsearchListState>>\\n\\t      refreshTitle=\\\"$:/temp/search/refresh\\\"\\n\\t      type=\\\"search\\\"\\n\\t      tag=\\\"input\\\"\\n\\t      focus={{$:/config/Search/AutoFocus}}\\n\\t      focusPopup=\\\"$:/state/popup/notebook-search\\\"\\n\\t      class=\\\"tc-popup-handle\\\"\\n\\t      filterMinLength={{$:/config/Search/MinLength}}\\n\\t      placeholder=\\\"Search...\\\"\\n\\t      inputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\t      inputCancelActions=\u003C\u003Ccancel-search-actions>>\\n\\t      cancelPopups=\\\"yes\\\"\\n\\t      configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\"\\n\\t      />\\n  \u003C$button\\n    tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}\\n    aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}\\n    class=\\\"tc-btn-invisible tc-page-controls\\\"\\n    >\\n    {{$:/core/images/advanced-search-button}}\\n    \u003C\u003Cadvanced-search-actions>>\\n  \u003C/$button>\\n  \u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/notebook-search\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n    \u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\" variable=\\\"listItem\\\">\\n      \u003Cdiv class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n        \u003C$tiddler tiddler=\u003C\u003CconfigTiddler>>>\\n          {{$:/themes/nico/notebook/ui/Sidebar/SearchResults}}\\n        \u003C/$tiddler>\\n      \u003C/div>\\n    \u003C/$list>\\n  \u003C/$reveal>\\n\u003C/$vars>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Headings\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Headings\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"segment\\\">\\n  \u003Cdiv class=\\\"content\\\">\\n    \u003Ch1 class=\\\"tc-site-title\\\">\\n      {{$:/SiteTitle}}\\n    \u003C/h1>\\n    \u003Cdiv class=\\\"tc-site-subtitle\\\">\\n      {{$:/SiteSubtitle}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Search\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"mobile-only\\\">\\n  \u003Cdiv class=\\\"segment\\\">\\n    \u003Cdiv class=\\\"content search\\\">\\n      {{$:/themes/nico/notebook/ui/Search}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define searchResultList()\\n  \u003Csmall>{{$:/language/Search/Matches/Title}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search:title{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\n  \u003Csmall>{{$:/language/Search/Matches/All}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\\\end\\n\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n  \u003C\u003CsearchResultList>>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define sidebarHeading()\\n\u003C$vars tv-wikilinks=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"match\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"no\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section open\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\\\"\\\" class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-down}}\u003C/span>\\n    \u003C/$button>\\n    \u003Cdiv class=\\\"content\\\">\\n      \u003C$transclude $tiddler=\u003C\u003CcurrentTiddler>> mode=\\\"block\\\"/>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"nomatch\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-right}}\u003C/span>\\n    \u003C/$button>\\n  \u003C/div>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Sections\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Sections\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]!has[draft.of]tag[$:/tags/SideBar]]\\\">\\n  {{||$:/themes/nico/notebook/ui/Sidebar/SectionTemplate}}\\n\u003C/$list>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar\",\"tags\":\"$:/tags/PageTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/SideBarSegments/Visibility/$(listItem)$\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n    \u003C$scrollable fallthrough=\\\"no\\\">\\n    \u003Cdiv class=\\\"nc-sidebar\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/themes/nico/notebook/tags/Sidebar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n    \u003C/div>\\n    \u003C/$scrollable>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Topbar\":{\"title\":\"$:/themes/nico/notebook/ui/Topbar\",\"tags\":\"$:/tags/PageTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal state=\\\"$:/state/notebook-topbar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n  \u003Cdiv class=\\\"nc-topbar-wrapper\\\">\\n    \u003Cdiv class=\\\"nc-bar nc-topbar tc-adjust-top-of-scroll\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/NotebookTopbar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"block\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003Cdiv class=\\\"left\\\">\\n\\t{{$:/themes/nico/notebook/ui/Buttons/menu}}\\n        {{$:/themes/nico/notebook/ui/Search}}\\n      \u003C/div>\\n      \u003Cdiv class=\\\"right\\\">\\n        {{$:/core/ui/SideBarSegments/page-controls}}\\n      \u003C/div>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\"}}}","type":"application/json","author":"NicolasPetton","core-version":">=5.1.22","dependents":"$:/themes/tiddlywiki/vanilla $:/plugins/nico/notebook-mobile","description":"A clean, uncluttered TiddlyWiki theme","list":"LICENSE changelog","name":"Notebook theme","plugin-type":"theme","source":"https://github.com/NicolasPetton/Notebook","title":"$:/themes/nico/notebook","version":"1.4.14","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.6","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel 03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px : 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\
