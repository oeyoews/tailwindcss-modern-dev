 = true;\\n        token.markup  = \\\"$$\\\";\\n        token.content = state.src.slice(start, match);\\n        token.attrs   = [[\\\"displayMode\\\", \\\"true\\\"], [\\\"text\\\", token.content]];\\n    }\\n\\n    state.pos = match + 2;\\n    return true;\\n}\\n\\nmodule.exports = function math_plugin(md, options) {\\n    md.inline.ruler.after('escape', 'math_inline', math_inline);\\n    md.inline.ruler.after('escape', 'math_inline_block', math_inline_block);\\n};\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/markdown-it-task.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/markdown-it-task.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/markdown-it-task.js\\ntype: application/javascript\\nmodule-type: library\\nhide-body: yes\\n\\nmarkdown-it-task-lists 2.1.0 https://github.com/revin/markdown-it-task-lists#readme by  @license {ISC}\\n\\n\\\\*/\\n\\n// Markdown-it plugin to render GitHub-style task lists; see\\n//\\n// https://github.com/blog/1375-task-lists-in-gfm-issues-pulls-comments\\n// https://github.com/blog/1825-task-lists-in-all-markdown-documents\\n// https://github.com/linsir/markdown-it-task-checkbox\\n\\nmodule.exports = function (md, options) {\\n  var defaults;\\n  defaults = {\\n    disabled: true,\\n    divWrap: false,\\n    divClass: 'checkbox',\\n    idPrefix: 'cbx_',\\n    ulClass: 'task-list',\\n    liClass: 'task-list-item',\\n  };\\n  options = Object.assign({}, defaults, options);\\n  md.core.ruler.after('inline', 'github-task-lists', function (state) {\\n    var tokens = state.tokens;\\n    var lastId = 0;\\n    for (var i = 2; i \u003C tokens.length; i++) {\\n      if (isTodoItem(tokens, i)) {\\n        todoify(tokens[i], lastId, options, state.Token);\\n        lastId += 1;\\n        attrSet(tokens[i - 2], 'class', options.liClass);\\n        attrSet(tokens[parentToken(tokens, i - 2)], 'class', options.ulClass);\\n      }\\n    }\\n  });\\n};\\n\\nfunction attrSet(token, name, value) {\\n  var index = token.attrIndex(name);\\n  var attr = [name, value];\\n\\n  if (index \u003C 0) {\\n    token.attrPush(attr);\\n  } else {\\n    token.attrs[index] = attr;\\n  }\\n}\\n\\nfunction parentToken(tokens, index) {\\n  var targetLevel = tokens[index].level - 1;\\n  for (var i = index - 1; i >= 0; i--) {\\n    if (tokens[i].level === targetLevel) {\\n      return i;\\n    }\\n  }\\n  return -1;\\n}\\n\\nfunction isTodoItem(tokens, index) {\\n  return (\\n    isInline(tokens[index]) &&\\n    isParagraph(tokens[index - 1]) &&\\n    isListItem(tokens[index - 2]) &&\\n    startsWithTodoMarkdown(tokens[index])\\n  );\\n}\\n\\nfunction todoify(token, lastId, options, TokenConstructor) {\\n  var id;\\n  id = options.idPrefix + lastId;\\n  token.children[0].content = token.children[0].content.slice(3);\\n  // label\\n  token.children.unshift(beginLabel(id, TokenConstructor));\\n  token.children.push(endLabel(TokenConstructor));\\n  // checkbox\\n  token.children.unshift(makeCheckbox(token, id, options, TokenConstructor));\\n  if (options.divWrap) {\\n    token.children.unshift(beginWrap(options, TokenConstructor));\\n    token.children.push(endWrap(TokenConstructor));\\n  }\\n}\\n\\nfunction makeCheckbox(token, id, options, TokenConstructor) {\\n  var checkbox = new TokenConstructor('checkbox_input', 'input', 0);\\n  checkbox.attrs = [\\n    ['type', 'checkbox'],\\n    ['id', id],\\n  ];\\n  var checked = /^\\\\[[xX]\\\\][ \\\\u00A0]/.test(token.content); // if token.content starts with '[x] ' or '[X] '\\n  if (checked === true) {\\n    checkbox.attrs.push(['checked', 'true']);\\n  }\\n  if (options.disabled === true) {\\n    checkbox.attrs.push(['disabled', 'true']);\\n  }\\n\\n  return checkbox;\\n}\\n\\nfunction beginLabel(id, TokenConstructor) {\\n  var label = new TokenConstructor('label_open', 'label', 1);\\n  label.attrs = [['for', id]];\\n  return label;\\n}\\n\\nfunction endLabel(TokenConstructor) {\\n  return new TokenConstructor('label_close', 'label', -1);\\n}\\n\\n// these next two functions are kind of hacky; probably should really be a\\n// true block-level token with .tag=='label'\\nfunction beginWrap(options, TokenConstructor) {\\n  var token = new TokenConstructor('checkbox_open', 'div', 0);\\n  token.attrs = [['class', options.divClass]];\\n  return token;\\n}\\n\\nfunction endWrap(TokenConstructor) {\\n  var token = new TokenConstructor('checkbox_close', 'div', -1);\\n  // token.content = '\u003C/label>';\\n  return token;\\n}\\n\\nfunction isInline(token) {\\n  return token.type === 'inline';\\n}\\nfunction isParagraph(token) {\\n  return token.type === 'paragraph_open';\\n}\\nfunction isListItem(token) {\\n  return token.type === 'list_item_open';\\n}\\n\\nfunction startsWithTodoMarkdown(token) {\\n  // The leading whitespace in a list item (token.content) is already trimmed off by markdown-it.\\n  // The regex below checks for '[ ] ' or '[x] ' or '[X] ' at the start of the string token.content,\\n  // where the space is either a normal space or a non-breaking space (character 160 = \\\\u00A0).\\n  return /^\\\\[[xX \\\\u00A0]\\\\][ \\\\u00A0]/.test(token.content);\\n}\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\",\"hide-body\":\"yes\"},\"$:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\\ntype: application/javascript\\nmodule-type: library\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar md;\\nvar pluginOpts;\\n\\nvar TWMarkReplacements = {\\n\\t\\\"{\\\" : \\\"&#123;\\\",\\n\\t\\\"[\\\" : \\\"&#91;\\\",\\n\\t\\\"$\\\" : \\\"&#36;\\\"\\n};\\n\\nvar TWMarkRegEx = /[{[$]/g;\\nfunction encodeTWMark(match) {\\n\\treturn TWMarkReplacements[match];\\n}\\n\\n// escpae {, [ and $ in string s\\nfunction escapeTWMarks(s) {\\n\\ts = String(s);\\n\\tTWMarkRegEx.lastIndex = 0;\\n\\treturn s.replace(TWMarkRegEx,encodeTWMark);\\n}\\n\\n// escape anything that could be interpreted as transclusion or syslink\\nfunction render_code_inline(tokens,idx,options,env,slf) {\\n\\ttokens[idx].attrJoin('class','_codified_');\\n\\treturn  '\u003Ccode' + slf.renderAttrs(tokens[idx]) + '>'\\n\\t\\t+ escapeTWMarks(md.utils.escapeHtml(tokens[idx].content))\\n\\t\\t+ '\u003C/code>';\\n}\\n\\nfunction render_code_block(tokens,idx) {\\n\\treturn  '\u003C$codeblock code=e\\\"' + md.utils.escapeHtml(tokens[idx].content) + '\\\" language=\\\"\\\"/>\\\\n';\\n}\\n\\nfunction render_fence(tokens,idx) {\\n\\tvar info = tokens[idx].info ? md.utils.unescapeAll(tokens[idx].info).trim() : '';\\n\\treturn '\u003C$codeblock code=e\\\"' + md.utils.escapeHtml(tokens[idx].content) + '\\\" language=\\\"' + info.split(/(\\\\s+)/g)[0] + '\\\"/>\\\\n';\\n}\\n\\n// add a blank line after opening tag to activate TW block parsing\\nfunction render_paragraph_open(tokens,idx) {\\n\\treturn tokens[idx].hidden ? '' : '\u003Cp>\\\\n\\\\n';\\n}\\n\\nfunction render_paragraph_close(tokens,idx) {\\n\\treturn tokens[idx].hidden ? '' : '\\\\n\u003C/p>\\\\n';\\n}\\n\\n// Replace footnote links with \\\"qualified\\\" internal links\\nfunction render_footnote_ref(tokens,idx,options,env,slf) {\\n\\tvar id      = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\tvar caption = slf.rules.footnote_caption(tokens,idx,options,env,slf);\\n\\tvar refid   = id;\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\trefid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\treturn '\u003Ca class=\\\"footnote-ref\\\" href=\u003C\u003Cqualify \\\"##fn' + id + '\\\">> id=\u003C\u003Cqualify \\\"#fnref' + refid + '\\\">>>' + caption + '\u003C/a>';\\n}\\n\\nfunction render_footnote_open(tokens,idx,options,env,slf) {\\n\\tvar id = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\tid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\treturn '\u003Cli id=\u003C\u003Cqualify \\\"#fn' + id + '\\\">>  class=\\\"footnote-item\\\">';\\n}\\n\\nfunction render_footnote_anchor(tokens,idx,options,env,slf) {\\n\\tvar id = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\tid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\n\\t// append variation selector to prevent display as Apple Emoji on iOS\\n\\treturn '\u003Ca href=\u003C\u003Cqualify \\\"##fnref' + id + '\\\">> class=\\\"footnote-backref\\\">\\\\u21A5\\\\uFE0E\u003C/a>';\\n}\\n\\n// do not un-escape html entities and escape characters\\nfunction render_text_special(tokens,idx) {\\n\\tif(tokens[idx].info === 'entity') {\\n\\t\\treturn tokens[idx].markup;\\n\\t}\\n\\treturn escapeTWMarks(md.utils.escapeHtml(tokens[idx].content));\\n}\\n\\nfunction render_tw_expr(tokens,idx) {\\n\\treturn tokens[idx].content;\\n}\\n\\n// Overwrite default: render attribute strings in e\\\"...\\\" format instead,\\n// so HTML entities can be decoded. See parseStringLiteralExt() below.\\nfunction render_token_attrs(token) {\\n\\tvar i, l, result;\\n\\n\\tif(!token.attrs) { return ''; }\\n\\n\\tresult = '';\\n\\n\\tfor(i=0, l=token.attrs.length; i\u003Cl; i++) {\\n\\t\\tresult += ' ' + md.utils.escapeHtml(token.attrs[i][0]) + '=e\\\"' + md.utils.escapeHtml(token.attrs[i][1]) + '\\\"';\\n\\t}\\n\\n\\treturn result;\\n}\\n\\n// given tw parsing rule and starting pos, returns match index or undefined\\n// assumes pos >= 0\\nfunction findNextMatch(ruleinfo,pos) {\\n\\t// ruleinfo.matchIndex needs to be -1 at the start of inline state\\n\\tif(ruleinfo.matchIndex \u003C pos) {\\n\\t\\truleinfo.matchIndex = ruleinfo.rule.findNextMatch(pos);\\n\\t}\\n\\n\\treturn ruleinfo.matchIndex;\\n}\\n\\n// Add inline rule \\\"macrocall\\\" to parse \u003C\u003Cmacroname ...>>\\nvar MacroCallRegEx = /\u003C\u003C([^\\\\s>\\\"'=]+)[^>]*>>/g;\\nfunction tw_macrocallinline(state,silent) {\\n\\tvar match, max, pos = state.pos;\\n\\n\\t// Check start\\n\\tmax = state.posMax;\\n\\tif(state.src.charCodeAt(pos) !== 0x3C || state.src.charCodeAt(pos+1) !== 0x3C /* \u003C\u003C */|| pos + 3 >= max) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tMacroCallRegEx.lastIndex = pos;\\n\\tmatch = MacroCallRegEx.exec(state.src);\\n\\tif(!match || match.index !== pos) { return false; }\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\ttoken.content = state.src.slice(pos,pos+match[0].length);\\n\\t}\\n\\tstate.pos = MacroCallRegEx.lastIndex;\\n\\treturn true;\\n}\\n\\n// parse transclusion elements\\nfunction tw_transcludeinline(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.transcludeinline;\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\ttoken.content = state.src.slice(pos,pos+ruleinfo.rule.match[0].length);\\n\\t}\\n\\tstate.pos += ruleinfo.rule.match[0].length;\\n\\treturn true;\\n}\\n\\n// parse filtered transclusion elements\\nfunction tw_filteredtranscludeinline(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.filteredtranscludeinline;\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\tif(state.linkLevel > 0) {\\n\\t\\t\\tvar filter = ruleinfo.rule.match[1];\\n\\t\\t\\ttoken.content = '\u003C$text text={{{' + filter + '}}}/>';\\n\\t\\t} else {\\n\\t\\t\\ttoken.content = state.src.slice(pos,pos+ruleinfo.rule.match[0].length);\\n\\t\\t}\\n\\t}\\n\\tstate.pos += ruleinfo.rule.match[0].length;\\n\\treturn true;\\n}\\n\\n// based on markdown-it html_block()\\nvar WidgetTagRegEx = [/^\u003C\\\\/?\\\\$[a-zA-Z0-9\\\\-\\\\$]+(?=(\\\\s|\\\\/?>|$))/, /^$/];\\nfunction tw_block(state,startLine,endLine,silent) {\\n\\tvar i, nextLine, token, lineText,\\n\\t\\tpos = state.bMarks[startLine] + state.tShift[startLine],\\n\\t\\tmax = state.eMarks[startLine];\\n\\n\\t// if it's indented more than 3 spaces, it should be a code block\\n\\tif(state.sCount[startLine] - state.blkIndent >= 4) { return false; }\\n\\n\\tif(!state.md.options.html) { return false; }\\n\\n\\tif(state.src.charCodeAt(pos) !== 0x3C/* \u003C */) { return false; }\\n\\n\\tlineText = state.src.slice(pos,max);\\n\\n\\tif(!WidgetTagRegEx[0].test(lineText)) { return false; }\\n\\n\\tif(silent) {\\n\\t\\t// don't let widgets interrupt a paragrpah\\n\\t\\treturn false;\\n\\t}\\n\\n\\tnextLine = startLine + 1;\\n\\n\\t// If we are here - we detected HTML block.\\n\\t// Let's roll down till block end.\\n\\tif(!WidgetTagRegEx[1].test(lineText)) {\\n\\t\\tfor(; nextLine \u003C endLine; nextLine++) {\\n\\t\\t\\tif(state.sCount[nextLine] \u003C state.blkIndent) { break; }\\n\\n\\t\\t\\tpos = state.bMarks[nextLine] + state.tShift[nextLine];\\n\\t\\t\\tmax = state.eMarks[nextLine];\\n\\t\\t\\tlineText = state.src.slice(pos,max);\\n\\n\\t\\t\\tif(WidgetTagRegEx[1].test(lineText)) {\\n\\t\\t\\t\\tif(lineText.length !== 0) { nextLine++; }\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\n\\tstate.line = nextLine;\\n\\n\\ttoken         = state.push('html_block','',0);\\n\\ttoken.map     = [ startLine, nextLine ];\\n\\ttoken.content = state.getLines(startLine,nextLine,state.blkIndent,true);\\n\\n\\treturn true;\\n}\\n\\n// parse [img[...]] elements\\nfunction tw_image(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.image;\\n\\n\\t// ignore at parseLinkLabel stage; will be recognized in tokenize()\\n\\tif(state.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar token = state.push('$image','$image',0);\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t});\\n\\t\\ttoken.markup = 'tw_image';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\n// parse [[link]] elements\\nfunction tw_prettylink(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.prettylink;\\n\\n\\t// skip if in link label\\n\\tif(state.linkLevel > 0 || state.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar tag = (twNode.type==='link' ? '$link' : 'a');\\n\\t\\t// push a link_open token so markdown's core.linkify will ignore\\n\\t\\tvar token = state.push('link_open',tag,1);\\n\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t});\\n\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\ttoken.markup = 'tw_prettylink';\\n\\n\\t\\tstate.linkLevel++;\\n\\t\\ttoken = state.push('text','',0);\\n\\t\\ttoken.content = twNode.children[0].text;\\n\\t\\tstate.linkLevel--;\\n\\n\\t\\ttoken = state.push('link_close',tag,-1);\\n\\t\\ttoken.markup = 'tw_prettylink';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\nfunction tw_prettyextlink(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.prettyextlink;\\n\\n\\t// skip if in link label\\n\\tif(state.linkLevel > 0 || state.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar token = state.push('link_open','a',1);\\n\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t});\\n\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\ttoken.markup = 'tw_prettyextlink';\\n\\n\\t\\tstate.linkLevel++;\\n\\t\\ttoken = state.push('text','',0);\\n\\t\\ttoken.content = twNode.children[0].text;\\n\\t\\tstate.linkLevel--;\\n\\n\\t\\ttoken = state.push('link_close','a',-1);\\n\\t\\ttoken.markup = 'tw_prettyextlink';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\nvar TWCloseTagRegEx = /\u003C\\\\/\\\\$[A-Za-z0-9\\\\-\\\\$]+\\\\s*>/gm;\\nfunction extendHtmlInline(origRule) {\\n\\treturn function(state,silent) {\\n\\t\\tif(origRule(state,silent)) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\n\\t\\tvar token, pos = state.pos;\\n\\t\\tvar parseTag = $tw.Wiki.parsers['text/vnd.tiddlywiki'].prototype.inlineRuleClasses.html.prototype.parseTag;\\n\\t\\tvar tag = parseTag(state.src,pos,{});\\n\\t\\tif(tag) {\\n\\t\\t\\tif(!silent) {\\n\\t\\t\\t\\ttoken = state.push('html_inline','',0);\\n\\t\\t\\t\\ttoken.content = state.src.slice(pos,tag.end);\\n\\t\\t\\t}\\n\\t\\t\\tstate.pos = tag.end;\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\n\\t\\tTWCloseTagRegEx.lastIndex = pos;\\n\\t\\tvar match = TWCloseTagRegEx.exec(state.src);\\n\\t\\tif(!match || match.index !== pos) {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\n\\t\\tif(!silent) {\\n\\t\\t\\ttoken = state.push('html_inline','',0);\\n\\t\\t\\ttoken.content = state.src.slice(pos,pos + match[0].length);\\n\\t\\t}\\n\\t\\tstate.pos = TWCloseTagRegEx.lastIndex;\\n\\t\\treturn true;\\n\\t};\\n}\\n\\nfunction extendParseLinkLabel(origFunc) {\\n\\treturn function(state,start,disableNested) {\\n\\t\\tif(state.parsingLinkLabel === undefined) {\\n\\t\\t\\tstate.parsingLinkLabel = 0;\\n\\t\\t}\\n\\t\\tstate.parsingLinkLabel++;\\n\\t\\tvar labelEnd = origFunc(state,start,disableNested);\\n\\t\\tstate.parsingLinkLabel--;\\n\\t\\treturn labelEnd;\\n\\t};\\n}\\n\\n// reset each tw inline rule to initial inline state\\nfunction extendInlineParse(thisArg,origFunc,twInlineRules) {\\n\\treturn function(str,md,env,outTokens) {\\n\\t\\tvar i, ruleinfo, key;\\n\\t\\tfor(key in twInlineRules) {\\n\\t\\t\\truleinfo = twInlineRules[key];\\n\\t\\t\\truleinfo.rule.parser.source = str;\\n\\t\\t\\truleinfo.rule.parser.sourceLength = str.length;\\n\\t\\t\\truleinfo.rule.parser.pos = 0; // not used\\n\\t\\t\\truleinfo.matchIndex = -1;\\n\\t\\t}\\n\\t\\torigFunc.call(thisArg,str,md,env,outTokens);\\n\\t}\\n}\\n\\n/// post processing ///\\n\\nfunction wikify(state) {\\n\\tvar href, title, src, alt;\\n\\tvar tagStack = [];\\n\\n\\tstate.tokens.forEach(function(blockToken) {\\n\\t\\tif(blockToken.type === 'inline' && blockToken.children) {\\n\\t\\t\\tblockToken.children.forEach(function(token) {\\n\\t\\t\\t\\tswitch(token.type) {\\n\\t\\t\\t\\tcase 'link_open':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\thref = token.attrGet('href');\\n\\t\\t\\t\\t\\tif(href[0] === '#') {\\n\\t\\t\\t\\t\\t\\ttoken.tag = '$link';\\n\\t\\t\\t\\t\\t\\thref = $tw.utils.decodeURIComponentSafe(href.substring(1));\\n\\t\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\t\\t\\t\\t\\t\\ttoken.attrs = [['to', href], ['class', '_codified_']];\\n\\t\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\t\\ttoken.attrSet('tooltip',title);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('target','_blank');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','tc-tiddlylink-external');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('rel','noopener noreferrer');\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttagStack.push(token.tag);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'link_close':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttoken.tag = tagStack.pop();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'image':\\n\\t\\t\\t\\t\\ttoken.tag = '$image';\\n\\t\\t\\t\\t\\tsrc = token.attrGet('src');\\n\\t\\t\\t\\t\\talt = token.attrGet('alt');\\n\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\n\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('src')][0] = 'source';\\n\\t\\t\\t\\t\\tif(src[0] === '#') {\\n\\t\\t\\t\\t\\t\\tsrc = $tw.utils.decodeURIComponentSafe(src.substring(1));\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('source',src);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('title')][0] = 'tooltip';\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n}\\n\\nmodule.exports = function tiddlyWikiPlugin(markdown,options) {\\n\\tvar defaults = {\\n\\t\\trenderWikiText: false,\\n\\t\\tblockRules: {},\\n\\t\\tinlineRules: {}\\n\\t};\\n\\n\\tmd = markdown;\\n\\tpluginOpts = md.utils.assign({},defaults,options||{});\\n\\n\\tmd.renderer.rules.code_inline = render_code_inline;\\n\\tmd.renderer.rules.code_block = render_code_block;\\n\\tmd.renderer.rules.fence = render_fence;\\n\\tmd.renderer.rules.paragraph_open = render_paragraph_open;\\n\\tmd.renderer.rules.paragraph_close = render_paragraph_close;\\n\\tmd.renderer.rules.footnote_ref = render_footnote_ref;\\n\\tmd.renderer.rules.footnote_open = render_footnote_open;\\n\\tmd.renderer.rules.footnote_anchor = render_footnote_anchor;\\n\\tmd.renderer.rules.text_special = render_text_special;\\n\\tmd.renderer.rules.tw_expr = render_tw_expr;\\n\\tmd.renderer.renderAttrs = render_token_attrs;\\n\\n\\tif(pluginOpts.renderWikiText) {\\n\\t\\tmd.helpers.parseLinkLabel = extendParseLinkLabel(md.helpers.parseLinkLabel);\\n\\n\\t\\tif(pluginOpts.inlineRules.image) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_image',tw_image);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettyextlink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettyextlink',tw_prettyextlink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettylink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettylink',tw_prettylink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.filteredtranscludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_filteredtranscludeinline',tw_filteredtranscludeinline);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.transcludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_transcludeinline',tw_transcludeinline);\\n\\t\\t}\\n\\n\\t\\tmd.inline.ruler.before('html_inline','tw_macrocallinline',tw_macrocallinline);\\n\\t\\tmd.inline.ruler.at('html_inline',extendHtmlInline(md.inline.ruler.__rules__[md.inline.ruler.__find__('html_inline')].fn));\\n\\t\\tmd.block.ruler.after('html_block','tw_block',tw_block,{\\n\\t\\t\\talt: [ 'paragraph', 'reference', 'blockquote' ]\\n\\t\\t});\\n\\t\\tmd.inline.parse = extendInlineParse(md.inline,md.inline.parse,options.inlineRules);\\n\\t}\\n\\n\\tmd.core.ruler.disable('text_join');\\n\\tmd.core.ruler.push('wikify',wikify);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/new-markdown-button\":{\"title\":\"$:/plugins/tiddlywiki/markdown/new-markdown-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}} {{$:/language/Buttons/NewMarkdown/Caption}}\",\"description\":\"{{$:/language/Buttons/NewMarkdown/Hint}}\",\"list-after\":\"$:/core/ui/Buttons/new-tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/NewMarkdown/Hint}} aria-label={{$:/language/Buttons/NewMarkdown/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/markdown\\\"/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This plugin provides Markdown support via the [[markdown-it|https://github.com/markdown-it/markdown-it]] parser and its associated plugins:\\n\\n* markdown-it-deflist\\n* markdown-it-footnote\\n* markdown-it-ins\\n* markdown-it-mark\\n* markdown-it-sub\\n* markdown-it-sup\\n\\n!! Compatibility Notes\\n\\n* \u003Cp>A tab character in Markdown has a size of four spaces. Configure the tab size of your code editor accordingly. For example, if you use \u003C$text text=\\\"CodeMirror\\\"/>, it is recommended that you set $:/config/codemirror/indentUnit and $:/config/codemirror/tabSize to `4` to avoid inconsistent indentations.\u003C/p>\\n* \u003Cp>HTML blocks are ultimately parsed by the \u003C$text text=WikiText/> parser: //an opening tag followed by a blank line will activate block-level parsing for its content//. When working with tags designed to contain literal content, such as `\u003Cpre>` and `\u003Cstyle>` tags, refrain from adding blank lines after the opening tags.\u003C/p>\\n* \u003Cp>You must terminate a table with either a blank line or another block-level structure.\u003C/p>\\n* \u003Cp>`latex-parser` in $:/config/markdown/renderWikiTextPragma is no longer required and will be ignored.\u003C/p>\\n* \u003Cp>Config option `linkNewWindow` is removed.\u003C/p>\\n\\n!! Extending the Parser\\n\\nYou can extend the parser by loading additional markdown-it plugins this way:\\n\\n```js\\nvar plugin1 = require(...);\\nvar plugin2 = require(...);\\n\\nvar md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n\\nmd.use(plugin1)\\n  .use(plugin2, opts, ...);\\n```\\n\\n!! TODO\\n\\n* markdown class\\n\"},\"$:/plugins/tiddlywiki/markdown/styles\":{\"title\":\"$:/plugins/tiddlywiki/markdown/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\".markdown {\\n\\tdisplay: block;\\n\\tmargin: 0px;\\n}\\n.markdown hr {\\n  margin-top: 20px;\\n  margin-bottom: 20px;\\n  border: 0;\\n  border-top: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n}\\n.markdown .footnotes {\\n\\tfont-size: 0.9em;\\n\\tline-height: 1.32;\\n}\\n.markdown a.footnote-ref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.75em;\\n\\ttext-decoration: none;\\n\\tvertical-align: super;\\n\\tpadding:0px 1px;\\n}\\n.markdown ol.footnotes-list {\\n\\tpadding-left: 2em;\\n}\\n.markdown .footnote-item p {\\n\\tmargin: 0.7em 0px;\\n}\\n.markdown a.footnote-backref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.8em;\\n\\ttext-decoration: none;\\n\\tmargin-left: 0.25em;\\n}\\n.markdown a.footnote-ref:target, .markdown .footnote-item:target {\\n\\tbackground-color: \u003C\u003Ccolour message-background>>;\\n\\tscroll-margin-top: {{{ [{$:/themes/tiddlywiki/vanilla/options/stickytitles}match[yes]then[120px]else[60px]] }}};\\n}\\n.markdown li > p:first-child {\\n\\tmargin-top: 0px;\\n}\\n.markdown li + li {\\n\\tmargin-top: 2px;\\n}\\n.markdown mark {\\n\\tpadding: 1px 3px;\\n}\\n\"},\"$:/plugins/tiddlywiki/markdown/syntax\":{\"title\":\"$:/plugins/tiddlywiki/markdown/syntax\",\"text\":\"To review standard Markdown syntax, see: [ext[CommonMark quick reference|https://commonmark.org/help/]]. For formal specification, consult the [ext[CommonMark Spec|https://spec.commonmark.org/current/]].\\n\\n! Linking to Tiddlers\\n\\nPrepend `#` to tiddler titles to form link addresses. If a tiddler title contains spaces or other special characters, you must either (1) URI-encode the title, or (2) surround the #title with `\u003C` `>` and backslash-escape any `\u003C` or `>` in the title.\\n\\n!! Links\\n\\n\u003Cpre>\u003Ccode>[link text](\u003Cstrong>#\u003C/strong>\u003C$text text=\\\"TiddlerTitle\\\"/> \\\"optional tooltip\\\")\\n\\n[link text](\u003Cstrong>#\u003C/strong>New\u003Cstrong>%20\u003C/strong>Tiddler)\\n\\n[link text](\u003Cstrong>&lt;#\u003C/strong>New Tiddler\u003Cstrong>&gt;\u003C/strong>)\\n\\n[](\u003Cstrong>&lt;#\u003C/strong>How to use \u003Cstrong>\\\\\u003C/strong>&lt;$list\u003Cstrong>\\\\\u003C/strong>&gt; widget?\u003Cstrong>&gt;\u003C/strong>)\\n\u003C/code>\u003C/pre>\\n\\nYou can also use the `\u003C$link>` widget to generate links to tiddlers:\\n\\n```\\n\u003C$link to=\\\"Tiddler Title\\\">Displayed Link Title\u003C/$link>\\n```\\n\\n!! Reference Style Links\\n\\n```\\n[link text][1]\\n[link text][2]\\n\\n[1]: #New%20Tiddler \\\"optional tooltip\\\"\\n\\n[2]: \u003C#Another Tiddler>\\n```\\n\\n!! Images\\n\\n```\\n![alt text](#Motovun%20Jack.jpg \\\"optional tooltip\\\")\\n\\n![alt text](\u003C#Motovun Jack.jpg>)\\n```\\n\\n! Escaping Special Characters\\n\\nMarkdown allows you to escape ASCII punctuation characters with `\\\\`.\\n\\n! HTML Blocks\\n\\nAn [[HTML block|https://spec.commonmark.org/0.30/#html-blocks]] is a group of lines that starts with an HTML tag and is treated as raw HTML. Block-level tags such as `\u003Cdiv>` and `\u003Cp>` can interrupt a paragraph. Inline elements such as `\u003Cstrong>` and `\u003Cem>` can start an HTML block if the //complete// tag begins on a new paragraph by itself. In most cases, an HTML block continues until a blank line is reached.\\n\\nA widget tag that begins on a new paragraph will also be treated as an HTML block. Markdown elements are not recognized inside the HTML block. For example:\\n\\n```\\nsee\\n\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see\u003C/p>\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nA widget tag not preceded by a blank line is an inline element.\\n\\n```\\nsee\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see \u003C$link to=\\\"New Tiddler\\\">\u003Cem>New\u003C/em> Tiddler\u003C/$link>\u003C/p>\\n```\\n\\n! Syntax Extensions\\n\\n!! \u003C$text text=KaTeX/>\\n\\nYou need to install the \u003C$text text=KaTeX/> plugin to activate this syntax extension.\\n\\nSurround your math expression with `$` for inline rendering. Whitespace characters cannot immediately follow the opening `$` or precede the closing `$`, and the closing delimiter must not immediately precede a digit. Furthermore, `$` followed by `:/` will not be recognized as a valid opening or closing delimiter either.\\n\\nHere's an example of an inline math expression:\\n\\n```\\n$c = \\\\pm\\\\sqrt{a^2 + b^2}$\\n```\\n\\nUse `$$` to center the math in display mode:\\n\\n```\\n$$c = \\\\pm\\\\sqrt{a^2 + b^2}$$\\n```\\n\\n!! Superscript and Subscript\\n\\n```\\nX^2^\\n```\\nx\u003Csup>2\u003C/sup>\\n\\n```\\nH~2~O\\n```\\nH\u003Csub>2\u003C/sub>O\\n\\n!! Marked Text\\n\\n```\\n==marked text==\\n```\\n\\n\u003Cmark>marked text\u003C/mark>\\n\\n!! Strikethrough\\n\\n```\\n~~striked through text~~\\n```\\n\\n\u003Cs>striked through text\u003C/s>\\n\\n!! Inserted Text\\n\\n```\\n++inserted text++\\n```\\n\\n\u003Cins>inserted text\u003C/ins>\\n\\n!! Tables\\n\\nmarkdown-it supports \u003C$text text=\\\"GitHub Flavored Markdown\\\"/> (GFM) [ext[table syntax|https://github.github.com/gfm/#tables-extension-]].\\n\\n```\\n|Left Aligned |Centered   |Right Aligned |\\n|:---         |   :---:   |          ---:|\\n|apple        |bat        |candle        |\\n```\\n\\n\u003Ctable>\\n\u003Cthead>\\n\u003Ctr>\u003Cth style=\\\"text-align:left\\\">Left Aligned\u003C/th>\u003Cth style=\\\"text-align:center\\\">Centered\u003C/th>\u003Cth style=\\\"text-align:right\\\">Right Aligned\u003C/th>\u003C/tr>\\n\u003C/thead>\\n\u003Ctbody>\\n\u003Ctr>\u003Ctd style=\\\"text-align:left\\\">apple\u003C/td>\u003Ctd style=\\\"text-align:center\\\">bat\u003C/td>\u003Ctd style=\\\"text-align:right\\\">candle\u003C/td>\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\\n!! Definition Lists\\n\\n```\\nTerm One\\n: Definition with\\nlazy continuation.\\n\\nTerm Two\\n: Here is the first defintion.\\n\\n: Here is the second definition.\\n\\n  As you can see. A definition can have\\n  more than one paragrpah. It can also have\\n\\n      And indended code block...\\n```\\n\\n\u003Cdl>\\n\u003Cdt>Term One\u003C/dt>\\n\u003Cdd>\u003Cp>Definition with\\nlazy continuation.\\n\u003C/p>\u003C/dd>\\n\u003Cdt>Term Two\u003C/dt>\\n\u003Cdd>\u003Cp>Here is the first defintion.\\n\u003C/p>\u003C/dd>\\n\u003Cdd>\u003Cp>Here is the second definition.\u003C/p>\u003Cp>As you can see. A definition can have\\nmore than one paragrpah. It can also have\\n\u003Cpre>\u003Ccode>And indended code block...\\n\u003C/code>\u003C/pre>\\n\u003C/p>\u003C/dd>\\n\u003C/dl>\\n\\n!! Footnotes\\n\\nFor detailed explanation, see [[Creating Footnotes|https://www.markdownguide.org/extended-syntax/#footnotes]].\\n\\n```\\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\\n\\n[^1]: This is the first footnote.\\n\\n[^bignote]: Here's one with multiple paragraphs and code.\\n\\n    Indent paragraphs to include them in the footnote.\\n\\n    `{ my code }`\\n\\n    Add as many paragraphs as you like.\\n```\\n\\n\u003Cdiv class=\\\"markdown\\\">\u003Cp>Here’s a simple footnote,\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn1--doc639182\\\" id=\\\"#fnref1--doc639182\\\">[1]\u003C/a> and here’s a longer one.\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn2--doc639182\\\" id=\\\"#fnref2--doc639182\\\">[2]\u003C/a>\\n\u003Chr class=\\\"footnotes-sep\\\">\\n\u003Csection class=\\\"footnotes\\\">\\n\u003Col class=\\\"footnotes-list\\\">\\n\u003Cli id=\\\"#fn1--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>This is the first footnote. \u003Ca href=\\\"##fnref1--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003Cli id=\\\"#fn2--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>Here’s one with multiple paragraphs and code.\u003C/p>\u003Cp>Indent paragraphs to include them in the footnote.\u003C/p>\u003Cp>\u003Ccode class=\\\"codified\\\">{ my code }\u003C/code>\u003C/p>\u003Cp>Add as many paragraphs as you like. \u003Ca href=\\\"##fnref2--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003C/ol>\\n\u003C/section>\\n\u003C/p>\u003C/div>\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function (realRequire) {\\n  /*jslint node: true, browser: true */\\n  /*global $tw: false */\\n  'use strict';\\n\\n  var require = function (m) {\\n    return realRequire('$:/plugins/tiddlywiki/markdown/' + m + '.js');\\n  };\\n\\n  var MarkdownIt = require('markdown-it');\\n\\n  function parseAsBoolean(tiddlerName) {\\n    return (\\n      $tw.wiki.getTiddlerText(tiddlerName, 'false').trim().toLowerCase() ===\\n      'true'\\n    );\\n  }\\n\\n  var pluginOpts = {\\n    renderWikiText: parseAsBoolean('$:/config/markdown/renderWikiText'),\\n    renderWikiTextPragma: $tw.wiki\\n      .getTiddlerText('$:/config/markdown/renderWikiTextPragma')\\n      .trim(),\\n  };\\n\\n  var markdownOpts = {\\n    html: true,\\n    xhtmlOut: true,\\n    breaks: parseAsBoolean('$:/config/markdown/breaks'),\\n    quotes: $tw.wiki.getTiddlerText('$:/config/markdown/quotes').trim(),\\n    typographer: parseAsBoolean('$:/config/markdown/typographer'),\\n    linkify: parseAsBoolean('$:/config/markdown/linkify'),\\n  };\\n\\n  // Retrieve needed TW rule classes and instantiated rules\\n  function setupWikiRules(pluginOptions) {\\n    var results = {};\\n\\n    function collectAllRules(classes, type) {\\n      var rulesInfo = [],\\n        key,\\n        self = wikiParser;\\n      for (key in classes) {\\n        // instantiate the rule\\n        var RuleClass = classes[key];\\n        var rule = new RuleClass(self);\\n        rule.name = key;\\n        rule.class = RuleClass;\\n        rule.is = {};\\n        rule.is[type] = true;\\n        rule.init(self);\\n\\n        rulesInfo.push({\\n          rule: rule,\\n          matchIndex: -1,\\n        });\\n      }\\n      return rulesInfo;\\n    }\\n\\n    // first pass: get all rule classes\\n    var wikiParser = new $tw.Wiki.parsers['text/vnd.tiddlywiki'](null, '', {\\n      parseAsInline: true,\\n      wiki: $tw.wiki,\\n    });\\n\\n    // restore all possible rules from each rule class\\n    wikiParser.pragmaRules = collectAllRules(\\n      wikiParser.pragmaRuleClasses,\\n      'pragma',\\n    );\\n    wikiParser.blockRules = collectAllRules(\\n      wikiParser.blockRuleClasses,\\n      'block',\\n    );\\n    wikiParser.inlineRules = collectAllRules(\\n      wikiParser.inlineRuleClasses,\\n      'inline',\\n    );\\n\\n    var pragma = pluginOptions.renderWikiText\\n      ? '\\\\\\\\rules except latex-parser extlink\\\\n' +\\n        pluginOptions.renderWikiTextPragma\\n      : '\\\\\\\\rules only html entity commentinline commentblock';\\n\\n    wikiParser.pos = 0;\\n    wikiParser.source = pragma;\\n    wikiParser.sourceLength = pragma.length;\\n\\n    // second pass: remove uninterested rules based on \\\\rules pragma\\n    wikiParser.parsePragmas();\\n\\n    results.blockRules = {};\\n    results.inlineRules = {};\\n    results.blockRuleClasses = {};\\n    results.inlineRuleClasses = {};\\n\\n    // save the rule sets for future markdown parsing\\n    wikiParser.blockRules.forEach(function (ruleinfo) {\\n      results.blockRules[ruleinfo.rule.name] = ruleinfo;\\n      results.blockRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n    });\\n    wikiParser.inlineRules.forEach(function (ruleinfo) {\\n      results.inlineRules[ruleinfo.rule.name] = ruleinfo;\\n      results.inlineRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n    });\\n    return results;\\n  }\\n\\n  // Creates markdown-it parser\\n  function createMarkdownEngine(markdownItOptions, pluginOptions) {\\n    var md = new MarkdownIt(markdownItOptions)\\n      .use(require('markdown-it-sub'))\\n      .use(require('markdown-it-sup'))\\n      .use(require('markdown-it-ins'))\\n      .use(require('markdown-it-mark'))\\n      .use(require('markdown-it-footnote'))\\n      .use(require('markdown-it-emoji'))\\n      .use(require('markdown-it-task'))\\n      .use(require('markdown-it-container'), 'warning')\\n      .use(require('markdown-it-deflist'));\\n\\n    var results = setupWikiRules(pluginOptions);\\n\\n    MarkdownParser.prototype.blockRuleClasses = results.blockRuleClasses;\\n    MarkdownParser.prototype.blockRules = results.blockRules;\\n\\n    MarkdownParser.prototype.inlineRuleClasses = results.inlineRuleClasses;\\n    MarkdownParser.prototype.inlineRules = results.inlineRules;\\n\\n    if (\\n      pluginOptions.renderWikiText &&\\n      $tw.modules.titles['$:/plugins/tiddlywiki/katex/katex.min.js']\\n    ) {\\n      md.use(require('markdown-it-katex'));\\n    }\\n\\n    md.use(require('markdown-it-tiddlywiki'), {\\n      renderWikiText: pluginOptions.renderWikiText,\\n      blockRules: results.blockRules,\\n      inlineRules: results.inlineRules,\\n    });\\n\\n    $tw.utils.each(['image', 'prettylink', 'prettyextlink'], function (rule) {\\n      if (MarkdownParser.prototype.inlineRules[rule]) {\\n        // delegate to md; ignore the rule class in WikiParser\\n        delete MarkdownParser.prototype.inlineRuleClasses[rule];\\n      }\\n    });\\n    return md;\\n  }\\n\\n  /// Parse tree post processing ///\\n\\n  function deactivateLinks(tree) {\\n    $tw.utils.each(tree, function (node) {\\n      if (node.type === 'link') {\\n        node.type = 'text';\\n        node.text = node.children[0].text;\\n        delete node.attributes;\\n        delete node.children;\\n        delete node.attributes;\\n      } else {\\n        deactivateLinks(node.children);\\n      }\\n    });\\n  }\\n\\n  // true if the node contains \\\"_codified_\\\" class attribute\\n  function isCodified(node) {\\n    return (\\n      node.attributes &&\\n      node.attributes.class &&\\n      node.attributes.class.type === 'string' &&\\n      node.attributes.class.value.split(' ').indexOf('_codified_') !== -1\\n    );\\n  }\\n\\n  function decodeEntities(s) {\\n    return s.replace(/(&#?[a-zA-Z0-9]{2,8};)/g, $tw.utils.entityDecode);\\n  }\\n\\n  // Add e\\\"...\\\" and e'....' syntax to enable decoding of HTML entities\\n  // in string literals.\\n  function parseStringLiteralExtended(source, pos) {\\n    var node = {\\n      type: 'string',\\n      start: pos,\\n    };\\n    var reString = /(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|e?\\\"([^\\\"]*)\\\")|(?:e?'([^']*)')/g;\\n    reString.lastIndex = pos;\\n    var match = reString.exec(source);\\n    if (match && match.index === pos) {\\n      node.value =\\n        match[1] !== undefined\\n          ? match[1]\\n          : match[2] !== undefined\\n          ? match[2]\\n          : match[3];\\n      node.end = pos + match[0].length;\\n      if (match[0].charAt(0) === 'e') {\\n        node.value = decodeEntities(node.value);\\n      }\\n      return node;\\n    } else {\\n      return null;\\n    }\\n  }\\n\\n  function processWikiTree(tree, hasWikiLinkRule) {\\n    var stack = [].concat(tree);\\n\\n    var mergeable = function (node) {\\n      return (\\n        node.type === 'element' &&\\n        node.tag === 'p' &&\\n        (!node.attributes || Object.keys(node.attributes).length === 0)\\n      );\\n    };\\n\\n    while (stack.length) {\\n      var node = stack.pop();\\n      if (node.type === 'element' && node.tag === 'p') {\\n        // reduce nested \u003Cp> nodes\\n        while (\\n          node.children &&\\n          node.children.length === 1 &&\\n          mergeable(node.children[0])\\n        ) {\\n          node.children = node.children[0].children;\\n        }\\n      } else if (hasWikiLinkRule && isCodified(node)) {\\n        deactivateLinks(node.children);\\n        continue;\\n      }\\n      if (node.children && node.children.length > 0) {\\n        stack.push.apply(stack, node.children);\\n      }\\n    }\\n  }\\n\\n  // to extend MarkdownIt outside of this module, do:\\n  // var emoji = require('markdown-it-emoji');\\n  // md.use(emoji);\\n  MarkdownParser.prototype.md = createMarkdownEngine(markdownOpts, pluginOpts);\\n\\n  function MarkdownParser(type, text, options) {\\n    var env = {};\\n    var md = this.md;\\n    var mdTree = md.parse(text, env);\\n    var textToParse =\\n      '\u003Cdiv class=\\\"markdown\\\">\\\\n' +\\n      md.renderer.render(mdTree, md.options, env) +\\n      '\u003C/div>';\\n\\n    //console.log(JSON.stringify(mdTree,null,2));\\n    //console.log(\\\"\\\\n----------------\\\\n\\\" + textToParse);\\n\\n    var wikiParser;\\n\\n    var origParseStringLiteral = $tw.utils.parseStringLiteral;\\n    $tw.utils.parseStringLiteral = parseStringLiteralExtended;\\n\\n    try {\\n      wikiParser = new $tw.Wiki.parsers['text/vnd.tiddlywiki'](\\n        null,\\n        textToParse,\\n        {\\n          parseAsInline: true,\\n          wiki: options.wiki,\\n          rules: {\\n            pragma: {},\\n            block: this.blockRuleClasses,\\n            inline: this.inlineRuleClasses,\\n          },\\n        },\\n      );\\n    } catch (err) {\\n      wikiParser = $tw.wiki.parseText(\\n        'text/vnd.tiddlywiki',\\n        '\u003Cstrong>Error encountered while parsing the tiddler:\u003C/strong>\u003Cp>' +\\n          err.message +\\n          '\u003C/p>',\\n        { parseAsInline: false, wiki: options.wiki },\\n      );\\n    } finally {\\n      $tw.utils.parseStringLiteral = origParseStringLiteral;\\n    }\\n    if (wikiParser.tree.length > 0) {\\n      var hasWikiLinkRule = false;\\n      // see if wikilink rule has been invoked\\n      $tw.utils.each(wikiParser.inlineRules, function (ruleInfo) {\\n        if (ruleInfo.rule.name === 'wikilink') {\\n          hasWikiLinkRule = true;\\n          return false;\\n        }\\n      });\\n      processWikiTree(wikiParser.tree, hasWikiLinkRule);\\n    }\\n    this.tree = wikiParser.tree;\\n    this.source = text;\\n    this.type = type || 'text/markdown';\\n    this.wiki = options.wiki;\\n  }\\n\\n  exports['text/markdown'] = MarkdownParser;\\n  exports['text/x-markdown'] = MarkdownParser;\\n})(require);\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}","type":"application/json","dependents":"","description":"Markdown parser based on markdown-it","list":"readme config syntax license","name":"Markdown","plugin-type":"plugin","title":"$:/plugins/tiddlywiki/markdown","version":"5.2.7-prerelease","revision":"0","bag":"default"},

option value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/story-width\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/story-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/nico/notebook/base\":{\"title\":\"$:/themes/nico/notebook/base\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\\\\define if-sidebar(text)\\n  \u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-reveal-tiddler-controls-on-hover(text)\\n  \u003C$reveal state=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n/* Top and bottom bars */\\n\\n/* Hide the top-right bar */\\n.tc-topbar.tc-topbar-right {\\n  display: none;\\n}\\n\\ndiv.tc-sidebar-header {\\n  padding: 0;\\n  min-height: 0;\\n}\\n\\n.tc-story-river {\\n  padding: 6px 0 !important;\\n  width: 100% !important;\\n  max-width: {{$:/themes/nico/notebook/metrics/story-width}} !important;\\n  margin: 0 auto !important;\\n  margin-top: 34px !important;\\n}\\n\\ndiv.tc-tiddler-frame {\\n  width: 100%;\\n  margin: 20px 0;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  box-shadow: 0 5px 20px rgba(0,0,0, 0.12);\\n  border-radius: 6px;\\n  padding: 42px 60px 60px 60px;\\n}\\n\\nh1.tc-site-title {\\n  margin-top: 14px;\\n  font-size: 1.5em !important;\\n}\\n\\n.nc-bar {\\n  padding: 10px;\\n  height: {{$:/themes/nico/notebook/metrics/topbar-height}};\\n  background: \u003C\u003Ccolour page-background>>;\\n  display: flex;\\n  justify-content: space-between;\\n}\\n\\n.nc-topbar-wrapper {\\n  position: fixed;\\n  top: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar.nc-topbar {\\n  top: 0;\\n  background: \u003C\u003Ccolour page-background>>ee;\\n  max-width: calc({{$:/themes/nico/notebook/metrics/story-width}} + 40px);\\n  padding: 10px 20px;\\n  margin: 0 auto;\\n}\\n\\n.nc-bar.nc-bottombar {\\n  position: fixed;\\n  bottom: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar .left svg {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"] {\\n  width: 200px;\\n  padding: .6em 1em;\\n  margin-top: -.2em;\\n  background: \u003C\u003Ccolour sidebar-button-foreground>>44;\\n  color: \u003C\u003Ccolour foreground>>cc;\\n  transition: all ease-in .2s;\\n  border: 1px solid transparent;\\n  outline: 0;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"]:focus {\\n  width: 300px;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour primary>>;\\n  box-shadow: 0 0 .2rem 0 \u003C\u003Ccolour primary>>;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button {\\n  -webkit-appearance: auto;\\n}\\n\\n.nc-bar .tc-block-dropdown.tc-search-drop-down {\\n  margin-left: 0;\\n  width: 400px;\\n  border: 0;\\n  box-shadow: 0 0 6px 0 rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 20px 0;\\n}\\n\\n.nc-bar p {\\n  margin: 0;\\n}\\n\\n.nc-bar .tc-page-controls {\\n  margin-top: 0;\\n}\\n\\n.nc-bar .tc-page-controls button {\\n  margin-right: .8em;\\n}\\n\\n.nc-bar .tc-page-controls button .tc-btn-text {\\n  font-size: 14px;\\n}\\n\\n.nc-bar .tc-block-dropdown {\\n  max-height: 70vh;\\n  overflow: auto;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-topbar {\\n    display: none;\\n  }\\n\\n  .tc-story-river {\\n    padding: 12px;\\n    margin-top: 0 !important;\\n    margin-bottom: 60px !important;\\n  }\\n\\n  div.tc-tiddler-frame {\\n    border-radius: 3px;\\n    margin: 15px 0px 15px 0px;\\n    box-shadow: none;\\n    border-top: 0;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-bottombar {\\n    display: none;\\n  }\\n}\\n\\n@media(max-width: 1100px) {\\n  .nc-bar input[type=\\\"search\\\"] {\\n    width: 200px;\\n  }\\n}\\n\\n/* Sidebar */\\n\\n@keyframes sidebar-appear {\\n  0%   {\\n    left: -{{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n  100% {\\n    left: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    animation: sidebar-appear .14s;\\n    padding-top: 10px;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n.nc-sidebar {\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  border-right: 0px solid \u003C\u003Ccolour tiddler-border>>;\\n  width: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  overflow-y: auto;\\n  overflow-x: hidden;\\n  z-index: 500;\\n}\\n\\n.nc-sidebar .segment {\\n  border-bottom: 0px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar ol {\\n  margin: 0;\\n  padding: 0;\\n  list-style: none;\\n  line-height: 1.8em;\\n}\\n\\n.nc-sidebar ol ol {\\n  padding-left: 18px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .mobile-only {\\n    display: none;\\n  }\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .desktop-only {\\n    display: none;\\n  }\\n}\\n\\n.nc-sidebar h1.tc-site-title {\\n  margin: 0;\\n}\\n\\n.nc-sidebar p {\\n  margin: 6px 0;\\n}\\n\\n.nc-sidebar .tc-site-subtitle {\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n}\\n\\n.nc-sidebar .section .label {\\n  padding: 2px 0;\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n  fill: \u003C\u003Ccolour site-title-foreground>>;\\n  font-weight: bold;\\n  line-height: 1.6em;\\n  display: block;\\n  width: 100%;\\n  text-align: left;\\n  padding: 8px 15px;\\n  border-radius: 0;\\n}\\n\\n.nc-sidebar .section:not(.open) .label:hover {\\n  background: rgba(0,0,0,.06);\\n}\\n\\n.nc-sidebar .section.open .label {\\n  color: \u003C\u003Ccolour tiddler-background>>;\\n  fill: \u003C\u003Ccolour tiddler-background>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar .section .label .caret {\\n  display: inline-block;\\n  width: 15px;\\n  float: right;\\n}\\n\\n.nc-sidebar .content {\\n  padding: 6px 15px;\\n  font-size: 1em;\\n}\\n\\n.nc-sidebar .tc-tiddlylink {\\n  color: \u003C\u003Ccolour primary>>;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    position: fixed;\\n    left: 0;\\n    top:  0;\\n    bottom: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  @keyframes sidebar-slide {\\n    0%   {\\n      left: -100vw;\\n    }\\n    100% {\\n      left: 0;\\n    }\\n  }\\n  .nc-sidebar {\\n    overflow: auto;\\n    position: fixed;\\n    width: 100%;\\n    left: 0;\\n    top: 0;\\n    bottom: 48px;\\n    z-index: 3000;\\n    animation: sidebar-slide ease-in .2s;\\n    animation-fill-mode: forwards;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-page-container {\\n    margin-left: {{$:/themes/nico/notebook/metrics/sidebar-width}} !important;\\n  }\\n\\n  .nc-topbar-wrapper {\\n    left: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n/* Animate the hamburger button */\\n\\n@keyframes menu-bars-1 {\\n  0%   {}\\n  100% {\\n    transform: rotate(-45deg) translateY(-10px) translateX(-6px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n@keyframes menu-bars-2 {\\n  0%   {}\\n  100% { opacity: 0; }\\n}\\n\\n@keyframes menu-bars-3 {\\n  0%   {}\\n  100% {\\n    transform: rotate(45deg) translateY(6px) translateX(2px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n.sidebar-toggle {\\n  /* position: fixed; */\\n  /* top: 6px; */\\n  /* left: 6px; */\\n  z-index: 600;\\n  /* padding: 4px; */\\n  /* border-radius: 8px; */\\n  margin-right: 10px;\\n  transition: all ease-in-out .2s;\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.sidebar-toggle:hover,\\n.sidebar-toggle.open {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n/* @media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { */\\n/*   .sidebar-toggle { */\\n/*     top: auto; */\\n/*     bottom: 10px; */\\n/*     left: 10px; */\\n/*   } */\\n/* } */\\n\\n.sidebar-toggle .bars .bar {\\n    transform: rotate(0) translateY(0) translateX(0);\\n    opacity: 1;\\n    transform-origin: 20px 10px;\\n    transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out, fill .4s ease-in-out;\\n}\\n\\n.sidebar-toggle .bars .bar:nth-of-type(3) {\\n    transform-origin: 20px 20px;\\n}\\n\\n.sidebar-toggle.open .bars .bar:nth-of-type(1) {\\n  animation: menu-bars-1 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(2) {\\n  animation: menu-bars-2 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(3) {\\n  animation: menu-bars-3 .6s;\\n  animation-fill-mode: forwards;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  div.tc-tiddler-frame {\\n    padding: 14px;\\n  }\\n}\\n\\n/* Inputs */\\n\\ninput, textarea {\\n  transition: border .14s ease-in-out;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  padding: .5em;\\n  border-radius: 4px;\\n}\\n\\ninput:focus, textarea:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\nbutton {\\n  border-radius: 1.5em;\\n  border: 1px solid #ccc;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  padding: .3em 1em;\\n  cursor: pointer;\\n  transition: box-shadow ease-in .1s;\\n  color: \u003C\u003Ccolor foreground>>;\\n}\\n\\nbutton:focus, button:active {\\n  outline: 0 none;\\n}\\n\\nbutton.tc-btn-invisible {\\n  border-radius: 0;\\n}\\n\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border-radius: 3px;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  fill: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n}\\n\\n.tc-editor-toolbar button:hover,\\n.tc-editor-toolbar button:active {\\n  border-color: \u003C\u003Ccolour primary>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  color: \u003C\u003Ccolour background>>;\\n  fill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  transition: border .14s ease-in-out;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  padding: 4px;\\n  border-radius: 4px;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor:focus,\\n.tc-tiddler-frame textarea.tc-edit-texteditor:focus,\\n.tc-tiddler-frame iframe.tc-edit-texteditor:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\n.tc-tiddler-controls .tc-btn-text {\\n    font-size: 16px;\\n}\\n\\n\u003C\u003Cif-reveal-tiddler-controls-on-hover \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-tiddler-frame .tc-tiddler-controls svg {\\n    opacity: 0;\\n    transition: all .2s ease-in;\\n  }\\n\\n  .tc-tiddler-controls svg.tc-image-close-button,\\n  .tc-tiddler-controls .py-toggle-todo-button svg,\\n  .tc-tiddler-controls svg.tc-image-done-button,\\n  .tc-tiddler-frame .tc-tiddler-controls:hover svg {\\n    opacity: 1;\\n  }\\n\\n  .tc-tiddler-controls .py-toggle-todo-button .done svg {\\n    fill: #2da562;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\nbutton.tc-tag-label, span.tc-tag-label {\\n  padding: 0.3em 1em !important;\\n}\\n\\n/* Fonts */\\n\\nhtml, body {\\n  font-family: {{$:/themes/nico/notebook/settings/fontfamily}};\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  font-family: {{$:/themes/nico/notebook/settings/editorfontfamily}};\\n}\\n\\npre, code {\\n  font-family: {{$:/themes/nico/notebook/settings/codefontfamily}};\\n}\\n\\n.tc-titlebar, .tc-site-title {\\n  font-size: 28px !important;\\n  line-height: 34px !important;\\n  font-weight: 600 !important;\\n  letter-spacing: -0.5px !important;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n  font-weight: 600;\\n}\\n\\n.tc-tiddler-body h1,\\n.tc-tiddler-body h2,\\n.tc-tiddler-preview-preview h1,\\n.tc-tiddler-preview-preview h2 {\\n  font-weight: bold;\\n}\\n\\ndiv.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: {{$:/themes/nico/notebook/metrics/bodyfontsize}};\\n  line-height: {{$:/themes/nico/notebook/metrics/bodylineheight}};\\n}\\n\\n/* Tabs */\\n\\ndiv.tc-tab-buttons {\\n  margin-bottom: -4px;\\n}\\n\\ndiv.tc-tab-buttons button {\\n  font-weight: bold;\\n  font-size: 1.2em;\\n  line-height: 1em;\\n  padding: .6em .8em .4em .8em;\\n  border: 0;\\n  border-radius: 0;\\n  background: transparent;\\n  cursor: pointer;\\n  transition: background ease-in .2s;\\n}\\n\\ndiv.tc-tab-buttons button:hover {\\n  background: rgba(0,0,0,.03);\\n}\\n\\ndiv.tc-tab-buttons button.tc-tab-selected {\\n  border: 0;\\n  background: transparent;\\n  border-bottom: 4px solid \u003C\u003Ccolour primary>>;\\n}\\n\\n/* Dropdowns */\\n\\n@keyframes pop {\\n  0% {\\n    transform: scale(0.8);\\n    opacity: 0;\\n  }\\n\\n  80% {\\n    transform: scale(1.03);\\n    opacity: 1;\\n  }\\n\\n  100% {\\n    transform: scale(1);\\n    opacity: 1;\\n  }\\n}\\n\\n.tc-drop-down {\\n  box-shadow: 0 0 10px rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 10px 0 !important;\\n  animation: pop .15s ease-in forwards;\\n}\\n\\n.tc-drop-down a, .tc-drop-down button {\\n  padding: 3px 15px !important;\\n}\\n\\n.tc-search-results {\\n  line-height: 2em;\\n}\\n\\n.tc-search-results em {\\n  font-weight: bold;\\n  font-style: normal;\\n}\\n\\n/* Draft list */\\n\\n.tc-drafts-list {\\n  font-size: .9em;\\n  left: auto;\\n  right: 0;\\n}\\n\\n.tc-drafts-list a {\\n  padding: 6px 12px;\\n  font-weight: bold;\\n  border-top-left-radius: 6px;\\n  border-top-right-radius: 6px;\\n  display: inline-block;\\n}\\n\\n.nc-refs {\\n  color: #888;\\n  font-size: .9em;\\n}\\n\\n.nc-refs h4 {\\n  margin-bottom: 4px;\\n}\\n\\n.nc-post-created {\\n  color: #acacac;\\n  font-size: .8em;\\n}\\n\"},\"$:/themes/nico/notebook/changelog\":{\"title\":\"$:/themes/nico/notebook/changelog\",\"caption\":\"ChangeLog\",\"text\":\"! 1.4.1\\n\\n!! Fixes\\n\\n* Fix the transclusion mode of sidebar sections\\n* Fix section title rendering for tiddlers without a caption field\\n* Fix the colour of links in the sidebar when using Notebook palettes with Vanilla\\n\\n! 1.4.0\\n\\n!! Features\\n\\n* New redesigned topbar layout\\n* Add a configuration setting for the story width\\n* Add support for keyboard navigation in the search dropdown\\n\\n! 1.3.6\\n\\n!! Improvements\\n\\n* Improve the style of tabs\\n* New animation for drop-downs\\n* Use a lighter page background colour in the beige palette\\n\\n!! Fixes\\n\\n* Fix the default ctrl+shift+F shortcut for focusing the search input\\n\\n! 1.3.5\\n\\n!! Features\\n\\n* Add an option to reveal tiddler controls on mouseover\\n\\n! 1.3.4\\n\\n!! Improvements\\n\\n* Add a keyboard shortcut (alt+shift+s) to toggle Notebook sidebar\\n* Add missing colours to tiddler editor fields in the dark palette\\n\\n!! Fixes\\n\\n* Fix the size of toolbar button labels when the $:/config/Toolbar/Text is set to yes\\n\\n! 1.3.3\\n\\n!! Improvements\\n\\n* Make the sidebar more generic by using the default sidebar sections\\n\\n! 1.3.2\\n\\n!! Improvements\\n\\n* Add colours for messages in the dark palette\\n* Add colours for notification in the dark palette\\n* Set colours for messages in the beige palette\\n\\n! 1.3.1\\n\\n!! Features\\n\\n* New font family settings distinct from the Vanilla theme\\n\\n!! Improvements\\n\\n* Use a slightly lighter colour as the search input background\\n* Improve contrast of sidebar buttons in the dark palette\\n\\n!! Fixes\\n\\n* Fix tiddler control button colours in all three palettes\\n* Fix tab colours in palette-dark\\n\\n! 1.3.0\\n\\n!! Improvements\\n\\n* New dark colour palette\\n* Use a darker color for tiddler subtitles\\n* Add back the WebKit search cancel button in search inputs\\n\\n!! Fixes\\n\\n* Fix the z-index of the topbar for the zoomin story view\\n* Fix the font weight of tiddler titles in edit mode\\n\\n! 1.2.0\\n\\n!! Improvements\\n\\n* Better support for dark colour palettes\\n\\n!! Fixes\\n\\n* Fix rendering of overflowing/wrapping text in the sidebar\\n\\n! 1.1.0\\n\\n!! Features\\n\\n* New theme tweaks tab dedicated to Notebook in the control panel\\n* Inputs in the edit template are now styled consistently with other inputs\\n\\n!! Fixes\\n\\n* Fixes the position of sticky tiddler titles when the option is turned on\\n\"},\"$:/config/ShortcutInfo/notebook-focus-search\":{\"title\":\"$:/config/ShortcutInfo/notebook-focus-search\",\"text\":\"Focus on the topbar search field\"},\"$:/config/shortcuts/notebook-focus-search\":{\"title\":\"$:/config/shortcuts/notebook-focus-search\",\"text\":\"ctrl+shift+F\"},\"$:/config/Search/AutoFocus\":{\"title\":\"$:/config/Search/AutoFocus\",\"text\":\"false\"},\"$:/config/shortcuts/sidebar-search\":{\"title\":\"$:/config/shortcuts/sidebar-search\",\"text\":\"\"},\"$:/themes/nico/notebook/custom\":{\"title\":\"$:/themes/nico/notebook/custom\",\"text\":\"/* hide scrollbar */\\n* {\\n  scrollbar-width: none;\\n  -ms-overflow-style: none;\\n}\\n::-webkit-scrollbar,\\nscrollbar-width {\\n  display: none;\\n}\\n::-webkit-scrollbar:hover,\\nscrollbar-width {\\n  display: none;\\n}\\n::-moz-scrollbar {\\n  display: none;\\n}\\n\\n/* gradient hr */\\nhr {\\n  height: 4px;\\n  background-image: linear-gradient(135deg, #12c2e9, #ffafbd, #c9ffbf);\\n  border: none !important;\\n  border-radius: 3px;\\n}\\n\\n.gradient {\\n  display: inline;\\n  background-image: linear-gradient(135deg, #12c2e9, #ffafbd, #c9ffbf);\\n  -webkit-background-clip: text;\\n  color: transparent;\\n}\\n\\n/* better focus-visible */\\n:focus-visible {\\n  outline: #7f4bca 2px solid !important;\\n}\\n\\nblockquote {\\n  border-left: 3px solid #dfdfdf;\\n}\\n\\nblockquote > div {\\n  margin: 4px 1px;\\n}\\n\\n/* remove story border */\\n.tc-tiddler-frame {\\n  border: 0;\\n}\\n\\n/* remove editor border */\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border: none !important;\\n}\\n\\n.tc-edit-tags {\\n  border: none;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n  border: none;\\n}\\n\\n.CodeMirror {\\n  border: 0;\\n}\\n\\n/* remove extra underline with image lin */\\na {\\n  color: #007bff;\\n  text-decoration: none !important;\\n}\\n\\n/* selection */\\n*::selection {\\n  background-color: #d7d4f0;\\n  border-radius: 20px;\\n  color: black;\\n}\\n\\n/* remove more border */\\n.tc-tab-content.tc-vertical {\\n  border-left: 0;\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n  border: none;\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n  border: none;\\n}\\n\\n/* selection */\\n* ::selection {\\n  background-color: #d7d4f0;\\n  color: black;\\n}\\n\\n/* tc-notification */\\n.tc-notification {\\n  color: black;\\n  border-radius: 5px;\\n  /** background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59); */\\n  border: 2px;\\n  box-shadow: 0 5px 20px rgb(0 0 0 / 12%);\\n}\\n\\n/* better editor bar */\\n.tc-tiddler-controls .tc-image-delete-button {\\n  fill: #ebb;\\n}\\n.tc-tiddler-controls .tc-image-cancel-button {\\n  fill: #ed9;\\n}\\n.tc-tiddler-controls .tc-image-done-button {\\n  fill: #beb;\\n}\\n\\n/* just show btn on hover */\\n.tc-tiddler-frame .tc-titlebar button {\\n  opacity: 0;\\n  transition: opacity 0.5s ease-in-out;\\n}\\n.tc-tiddler-frame:hover .tc-titlebar button {\\n  zoom: 1;\\n  filter: alpha(opacity=100);\\n  opacity: 1;\\n}\\n\\n/* enhance font size */\\n.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: 20px;\\n}\\n\\n.CodeMirror-wrap pre.CodeMirror-line {\\n  font-size: 20px;\\n}\\n\\n/* remove btn border */\\nbutton {\\n  border: none;\\n  border-radius: 3px;\\n  background: #00000008;\\n  text-transform: capitalize;\\n}\\n\\n.tc-modal-backdrop {\\n  cursor: pointer;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/themes/nico/notebook/fonts\":{\"title\":\"$:/themes/nico/notebook/fonts\",\"\u003C!-- tags\":\"$:/tags/RawMarkup -->\",\"text\":\"\u003Clink href=\\\"https://fonts.googleapis.com/css2?family=Rubik&display=swap\\\" rel=\\\"stylesheet\\\">\\n\"},\"$:/themes/nico/notebook/icon\":{\"title\":\"$:/themes/nico/notebook/icon\",\"text\":\"\u003Csvg stroke=\\\"#aaa\\\" fill=\\\"none\\\" stroke-width=\\\"2\\\" viewBox=\\\"0 0 24 24\\\" stroke-linecap=\\\"round\\\" stroke-linejoin=\\\"round\\\" height=\\\"1em\\\" width=\\\"1em\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\u003Cpath stroke=\\\"none\\\" d=\\\"M0 0h24v24H0z\\\" fill=\\\"none\\\">\u003C/path>\u003Cpath d=\\\"M6 4h11a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-11a1 1 0 0 1 -1 -1v-14a1 1 0 0 1 1 -1m3 0v18\\\">\u003C/path>\u003Cpath d=\\\"M13 8l2 0\\\">\u003C/path>\u003Cpath d=\\\"M13 12l2 0\\\">\u003C/path>\u003C/svg>\\n\",\"type\":\"image/svg+xml\"},\"$:/themes/nico/notebook/images/bars\":{\"title\":\"$:/themes/nico/notebook/images/bars\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"bars\\\" height=\\\"21pt\\\" viewBox=\\\"0 0 42 42\\\" enable-background=\\\"new 0 0 32 22.5\\\" version=\\\"1.1\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\\n  \u003Cg class=\\\"svg-menu-toggle\\\" sketch:type=\\\"MSLayerGroup\\\">\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"28\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"19\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n    \u003Crect class=\\\"bar\\\" x=\\\"8\\\" y=\\\"10\\\" width=\\\"26\\\" height=\\\"4\\\">\u003C/rect>\\n  \u003C/g>\\n\u003C/svg>\\n\"},\"$:/themes/nico/notebo ktop-only\\\">\\n  \u003C$vars\\n    palettes=\\\"[all[tiddlers+shadows]tag[$:/tags/notebook/Palette]]\\\"\\n    popupTiddler=\u003C\u003Cqualify \\\"$:/state/notebook/palette-dropdown\\\">>\\n  >\\n    \u003C$button\\n      popup=\u003C\u003CpopupTiddler>>\\n      tooltip=\\\"Switch colours\\\"\\n      aria-label=\\\"Switch colours\\\"\\n      class=\u003C\u003Ctv-config-toolbar-class>>\\n    >\\n      \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n\\t{{$:/themes/nico/notebook/images/color-switch}}\\n      \u003C/$list>\\n\\n      \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\u003Cspan class=\\\"tc-btn-text\\\">Switch colours\u003C/span>\\n      \u003C/$list>\\n\\n      \u003C$reveal state=\u003C\u003CpopupTiddler>> type=\\\"popup\\\" position=\\\"belowleft\\\" class=\\\"tc-drop-down\\\">\\n\\t\u003C$list filter=\u003C\u003Cpalettes>>>\\n\\t  \u003C$button class=\\\"tc-btn-invisible\\\">\\n\\t    {{!!name}}\\n\\t    \u003C$action-setfield $tiddler=\\\"$:/palette\\\" text={{!!title}}/>\\n\\t  \u003C/$button>\\n\\t\u003C/$list>\\n      \u003C/$reveal>\\n\\n    \u003C/$button>\\n  \u003C/$vars>\\n\u003C/span>\\n\"},\"$:/themes/nico/notebook/ui/Buttons/menu\":{\"title\":\"$:/themes/nico/notebook/ui/Buttons/menu\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"no\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle open\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/notebook-sidebar\\\" text=\\\"yes\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"yes\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Search\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define advanced-search-actions()\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/notebook-search}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\\n  \u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\\n  \u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]!match{$:/temp/search}]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\\"\\\"\\\">\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text={{{ [\u003CsearchTiddler>get[text]] }}}/>\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search/refresh\\\" text=\\\"yes\\\"/>\u003C/$list>\\n\\\\end\\n\\n\u003C$vars editTiddler=\\\"$:/temp/search\\\"\\n       searchTiddler=\\\"$:/temp/search/input\\\"\\n       searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n  \u003C$macrocall $name=\\\"keyboard-driven-input\\\"\\n\\t      tiddler=\u003C\u003CeditTiddler>>\\n\\t      storeTitle=\u003C\u003CsearchTiddler>>\\n\\t      selectionStateTitle=\u003C\u003CsearchListState>>\\n\\t      refreshTitle=\\\"$:/temp/search/refresh\\\"\\n\\t      type=\\\"search\\\"\\n\\t      tag=\\\"input\\\"\\n\\t      focus={{$:/config/Search/AutoFocus}}\\n\\t      focusPopup=\\\"$:/state/popup/notebook-search\\\"\\n\\t      class=\\\"tc-popup-handle\\\"\\n\\t      filterMinLength={{$:/config/Search/MinLength}}\\n\\t      placeholder=\\\"Search...\\\"\\n\\t      inputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\t      inputCancelActions=\u003C\u003Ccancel-search-actions>>\\n\\t      cancelPopups=\\\"yes\\\"\\n\\t      configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\"\\n\\t      />\\n  \u003C$button\\n    tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}\\n    aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}\\n    class=\\\"tc-btn-invisible tc-page-controls\\\"\\n    >\\n    {{$:/core/images/advanced-search-button}}\\n    \u003C\u003Cadvanced-search-actions>>\\n  \u003C/$button>\\n  \u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/notebook-search\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n    \u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\" variable=\\\"listItem\\\">\\n      \u003Cdiv class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n        \u003C$tiddler tiddler=\u003C\u003CconfigTiddler>>>\\n          {{$:/themes/nico/notebook/ui/Sidebar/SearchResults}}\\n        \u003C/$tiddler>\\n      \u003C/div>\\n    \u003C/$list>\\n  \u003C/$reveal>\\n\u003C/$vars>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Headings\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Headings\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"segment\\\">\\n  \u003Cdiv class=\\\"content\\\">\\n    \u003Ch1 class=\\\"tc-site-title\\\">\\n      {{$:/SiteTitle}}\\n    \u003C/h1>\\n    \u003Cdiv class=\\\"tc-site-subtitle\\\">\\n      {{$:/SiteSubtitle}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Search\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"mobile-only\\\">\\n  \u003Cdiv class=\\\"segment\\\">\\n    \u003Cdiv class=\\\"content search\\\">\\n      {{$:/themes/nico/notebook/ui/Search}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define searchResultList()\\n  \u003Csmall>{{$:/language/Search/Matches/Title}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search:title{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\n  \u003Csmall>{{$:/language/Search/Matches/All}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\\\end\\n\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n  \u003C\u003CsearchResultList>>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define sidebarHeading()\\n\u003C$vars tv-wikilinks=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"match\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"no\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section open
